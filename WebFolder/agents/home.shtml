                    $value = $toolbar.find(".filterValue"),
                    value = $value.val(),
                    condition = $toolbar.find(".filterCondition").val(),
                    dataIndx = $toolbar.find(".filterColumn").val(),
                    filterRules;

                if (dataIndx == "") { //search through all fields when no field selected.
                    filterRules = this.getColModel().map(function(column) {
                        return {
                            dataIndx: column.dataIndx,
                            condition: condition,
                            value: value
                        };
                    })
                } else { //search through selected field.
                    filterRules = [{
                        dataIndx: dataIndx,
                        condition: condition,
                        value: value
                    }];
                }
                this.filter({
                    oper: 'replace',
                    rules: filterRules
                });
            }

                getData: function(response) {

                    var data = response.data,
                        totalRecords = response.totalRecords,
                        len = data.length,
                        curPage = response.curPage,
                        pq_data = pqListbox.data,
                        init = (curPage - 1) * pqListbox.rpp;

                    $('[id="records-found"]').html('Records: ' + totalRecords);

                        //first time init the rows
                        for (var i = len; i < totalRecords; i++) {
                            pq_data[i + init] = {
                                pq_empty: true
                            };
                        }
                        pqListbox.totalRecords = totalRecords;
                    }
                    for (var i = 0; i < len; i++) {
                        pq_data[i + init] = data[i];
                        pq_data[i + init].pq_empty = false;
                    }

                    return {
                        data: pq_data
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
