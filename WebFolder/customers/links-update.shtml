<!DOCTYPE html>
<html lang="en">

<head>
    <!--#4DSCRIPT/webRedirectIfNotAuthorized-->
    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head.shtml-->
    <!--#4DSCRIPT/WAPI_pageStart/{onload:true, sessiontimer:true, dz-div:links-form-update, dz-post:true, dz-maxfilesize:10, dz-maxfiles:4}-->
</head>

<body>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/menubar.shtml-->

    <div class="container content">
        <!--#4DSCRIPT/webSelectCustomerRecord-->

        <div class="row" style="padding-top: 50px">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <!-- CLIENT/LINK BASIC INFO-->
                <div class='panel panel-default'>

                    <div class='panel-heading'>
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <!--#4DTEXT " "+[Links]firstname + " "+[Links]lastname-->
                        <!--#4DIF [links]iscompany-->
                        <!--#4DTEXT " - "+[Links]companyname-->
                        <!--#4DENDIF-->

                    </div>

                    <div class='row'>
                        <div class='col-lg-3 col-md-3 colsm-6 col-xs-6'>
                            <div class='panel-body'>
                                <!--#4DTEXT [Links]address--><br>
                                <!--#4DTEXT [Links]city--><br>
                                <!--#4DTEXT [Links]country-->
                            </div>
                        </div>
                        <div class='col-lg-3 col-md-3 colsm-6 col-xs-6'>
                            <div class='panel-body'>
                                ID:
                                <!--#4DTEXT [links]linkid--><br>
                                <!--#4DTEXT [Links]mainphone--><br>
                                <!--#4DTEXT [Links]email-->
                            </div>
                        </div>

                        <div class='col-lg-3 col-md-3 colsm-6 col-xs-6'>
                            <div class='panel-body'>
                                On Hold:
                                <!--#4DTEXT string([Links]aml_isonhold)--><br>
                                Notes:
                                <!--#4DTEXT [Links]aml_statusnotes-->
                            </div>
                        </div>

                        <div class='col-lg-3 col-md-3 colsm-6 col-xs-6'>
                            <div class='panel-body'>
                                <!--#4DTEXT webGetPictureLINK -->
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>


        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


                <form enctype="multipart/form-data" id='links-form-update' action="updateRecord" method="post">
                    <!--#4DSCRIPT/WAPI_formHeader/{table:links, action:update, primarykey:links___linkid, field1:links___isflagged, success:customers/home.shtml, print:/customers/links-registration-print.shtml}-->


                    <!--#4DSCRIPT/WAPI_4DInclude/customers/links-form.shtml-->

                    <!-- TERMS AND CONDITIONS AND SAVE/CANCEL-->
                    <!--#4DIF true-->
                    <div class="panel panel-default">

                        <!--#4DIF false-->
                        <div class='panel-heading'>Terms and Conditions</div>

                        <div class='panel-body'>
                            <div>
                                <!--#4DHTMLVAR <>DISCLAIMER-->
                            </div>
                            <div class="form-check" style="padding-top: 10px">
                                <label class="form-check-label" for="agreement-input">
                                    <input type="checkbox" class="form-check-input" id="agreement-input" name="agreement-input" onchange="wapiObjectMethod(event)">
                                    By checking this you agree to the terms specified above</label>
                            </div>
                        </div>
                        <!--#4DENDIF-->

                        <div class='panel-footer clearfix'>

                            <div class="pull-right">
                                <!--#4DIF WAPI_isDebug-->
                                <input class="btn btn-primary" type="button" value="Debug-Print" form="links-form-update" onclick="wapiPrintForm(true);" />
                                <!--#4DENDIF-->
                                <a class="btn btn-default" href="/customers/links-list.shtml" role="button">Cancel</a>

                                <input type="button" type='submit' class="btn btn-primary" id="submit-input" name="submit-input" onclick="wapiValidateOnSubmit()" form='links-form-update' value="Update Client">

                            </div>
                        </div>
                    </div>
                    <!--#4DENDIF-->

                </form>
            </div>
        </div>


    </div>


    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/footer.shtml-->
    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/dz_preview.shtml-->

</body>



</html>
