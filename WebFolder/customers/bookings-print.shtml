<!DOCTYPE html>
<html lang="en">

<head>

    <!--#4DSCRIPT/webRedirectIfNotAuthorized-->
    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head.shtml-->


    
</head>

<body>

    <main role="main">

        <div class="container content">
            <!--Row with two equal columns-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <form id='bookings-form' action="customers/createRecord" method="post">

                        <!-- this style tag just run the wapiObjectMethod after the page loads in context of form -->
                        <style onload="wapiObjectMethod(event)" name="onload-bookings-form" id="onload-bookings-form"></style>


                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Booking Request </h3>
                            </div>
                            <div class="panel-body">

                                <div class="form-group">

                                    <label id="bookings-issell-label" for="bookings-issell-input">I would like to Buy or Sell</label>
                                    <select class="form-control" id="bookings-issell-input" name="bookings-issell-input" onchange="wapiObjectMethod(event)">
                                        <option value="true" selected>Buy</option>
                                        <!--customer buy is an us sell -->
                                        <option value="false">Sell</option>

                                    </select>

                                </div>

                                <div class="form-group">
                                    <!--#4DSCRIPT/WAPI_webVariableValue/bookings___currency-->
                                </div>

                                <div class="form-group">
                                     <!--#4DSCRIPT/WAPI_formGroup/{web-var:bookings___paymentmethod, label:Payment-Method, readonly:true}-->
                                </div>

                                <div class="form-group">
                                    <!--#4DSCRIPT/WAPI_formGroup/{web-var:bookings___amount, label:Amount, readonly:true}-->
                                </div>

                                <div class="form-group">
                                    <!--#4DSCRIPT/WAPI_formGroup/{web-var:bookings___settlementmethod, label:Settlement-Method, readonly:true}-->
                                </div>

                                <div class="form-group" id="isopenbooking-group">
                                    <!--#4DSCRIPT/WAPI_formGroup/{web-var:bookings___isopenbooking, label:Is-Open-Booking, readonly:true}-->
                                </div>

                                <div class="form-group" id="open-booking-notification" style="display: none">
                                    <!--#4DSCRIPT/webGetKeyValue/web.customers.openbookings.terms-->
                                </div>

                                <div id="rate-group">
                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{web-var:bookings___ourrate, label:Rate, readonly:true}-->
                                                                            </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{web-var:bookings___feelocal, label:Fee, readonly:true}-->
                                    </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{web-var:bookings___amountlocal, label:Local-Amount, readonly:true}-->
                                    </div>

                                </div>

                                <div class="form-group">
                                    <!--#4DSCRIPT/WAPI_formGroup/{web-var:bookings___customerremarks, label:Remarks, readonly:true}-->
                                </div>


                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </main>
    

    <script type="text/javascript">
alert($('#bookings-isopenbooking-input').val())
        var openBooking = $('#bookings-isopenbooking-input').val();
        
        if (openBooking == '') {
         $('#isopenbooking-group').hide();
            
        };


    </script>
    
</body>



</html>
