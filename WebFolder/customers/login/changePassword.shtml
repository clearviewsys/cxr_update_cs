<html>

<head>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head_lite.shtml-->

    <title>Change Password</title>
    <style>
        .container {
            max-width: 90%;
            min-width: 50%;
            margin-right: auto;
            margin-left: auto;
        }

        .error-message {
            max-width: 100%;
            margin-right: auto;
            margin-left: auto;
        }

        .link-a {
            color: #ffffff;
            text-decoration: none;
        }

        .btn {
            width: 100%;
        }

    </style>

</head>

<body>


    <div class="container">

        <div style="margin-top:30px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="panel-title"><span class="fa fa-unlock"></span>&nbsp;&nbsp;Change Password?
                        <span class="small pull-right" style="position: relative; top:5px"><a class="link-a" href="/customers/login.shtml">Login</a></span>
                    </div>
                </div>

                <div class="panel-body">

                    <!--#4DHTML WAPI_includeAlertMessage-->

                    <p>You can enter your new password here. Please check your email to get the registration code. </p>

                    <div class="panel-body">

                        <form id="login-change-form" role="form" action="../webChangePassword" autocomplete="off" class="form" method="post">

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="webEmailAddress" name="webEmailAddress" placeholder="Email address" class="form-control" required type="email" value="<!--#4DVAR webEmailAddress-->">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-lock"></i></div>

                                    <input id="userPassword" name="userPassword" placeholder="Enter new password" class="form-control pr-password" required type="password" onchange="wapiObjectMethod(event)">

                                    <div class="input-group-addon">
                                        <i id="show-hide-btn" class="fa fa-eye" onclick="wapiShowHidePassword('userPassword')"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                    <input id="userPassword2" name="userPassword2" placeholder="Enter new password again" class="form-control" required type="password">

                                    <div class="input-group-addon">
                                        <i id="show-hide-btn" class="fa fa-eye" onclick="wapiShowHidePassword('userPassword2')"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-barcode"></i></span>
                                    <input id="webToken" name="webToken" placeholder="Enter registration code here" class="form-control" required value="<!--#4DVAR webToken-->">
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="submit-btn" name="submit-btn" class="btn btn-success btn-block" value="Reset Password" type="submit">
                            </div>
                            <!--#4DSCRIPT /webCaptchaValidation/recover-submit-->
                            <!--#4DHTMLVAR captchaHtmlCode -->

                        </form>

                        <!--#4DIF WAPI_isDebug-->
                        <!--#4DTEXT WAPI_getSessionInfo -->
                        <!--#4DENDIF-->

                    </div>

                </div>

                <div class="panel-footer clearfix">
                    <div class="row">
                        <div class="col-md-6">
                            <a class="hidden-xs logo pull-left" style='padding-top: 0px' href="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.URL-->"><img src="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.logo.url-->" height="20"></a>
                            <!--#4DTEXT webgetkeyvalue("web.configuration.footer.name")-->
                        </div>
                        <div class="col-md-6">
                            <span class="pull-right">
                                <a href="tel:<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone-->"><!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone--></a>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/footer-lite.shtml-->
</body>


</html>
