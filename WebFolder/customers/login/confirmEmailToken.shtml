<html>

<head>
    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head_lite.shtml-->

    <title>Email confirmation</title>
</head>

<body>
    <!--#4DIF (UNDEFINED(webConfirmationToken))-->
    <!--#4DMETHOD webInitVars -->
    <!--#4DENDIF-->

    <form method="post" action="webConfirmToken.asp" class="form-signin">

        <div class="container">
            <div id="loginbox" style="margin-top:30px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <span class="fa fa-envelope"></span>&nbsp;Email Confirmation
                            <span class="small pull-right" style="position: relative; top:5px"><a class="link-a" href="/customers/login.shtml">Login</a></span>
                        </div>
                    </div>
                    <div class="panel-body">

                        <!--#4DHTML WAPI_includeAlertMessage-->

                        <!--#4DIF (webEmail#"")-->

                        <p style="font-size:20px;color:#5C5C5C;">We have sent an email to:<strong>
                                <!--#4DVAR webEmail--></strong>, please read it and enter the registration code
                            below.</p>
                        <!--#4DELSE-->

                        In order to confirm your email address, please enter your email
                        and registration code number below.

                        <br><br>
                        <!--#4DENDIF-->


                        <div class="row">

                            <div class="col-sm-12">

                                <div class="row">

                                    <div class="col-sm-12 form-group">
                                        <label>Email</label>

                                        <div class="input-group" data-validate="webEmail">
                                            <input type="text" name="webEmail" id="webEmail" placeholder="Enter email address here .." value="<!--#4DVAR webEmail-->" required class="form-control">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-envelope"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-sm-12 form-group">
                                        <label>Registration code</label>
                                        <input type="text" name="webConfirmationToken" id="webConfirmationToken" placeholder="Enter your registration code here" value="" required class="form-control">
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <h3 class="panel-title">Terms and Conditions</h3>

                                        <div style="overflow-y: scroll; height:300px;">
                                            <!--#4DSCRIPT/webGetKeyValue/web.customers.terms.profiles-->                                      
                                        </div>
                                        
                                        <div class="form-check" style="padding-top: 10px">
                                            <label class="form-check-label" for="agreement-input">
                                                <input type="checkbox" class="form-check-input" id="agreement-input" name="agreement-input">
                                                By checking this you agree to the terms specified above</label>
                                        </div>
                                    </div>

                                </div>

                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button type="Submit" id="submit-button" class="btn btn-success">Submit
                                            Confirmation
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>


                    <div class="panel-footer">
                        <a class="hidden-xs logo pull-left" style='padding-top: 0px' href="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.URL-->"><img src="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.logo.url-->" height="20"></a>
                        <!--#4DTEXT webgetkeyvalue("web.configuration.footer.name")-->
                        <span class="pull-right">
                            <a href="tel:<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone-->"><!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone--></a>
                        </span>
                    </div>
                </div>

                <!--#4DSCRIPT /webCaptchaValidation/submit-button-->
                <!--#4DHTMLVAR captchaHtmlCode -->



            </div>
        </div>

    </form>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#submit-button").prop('disabled', true);



            // $('#webEmail').on('keyup change',
            //    function() {
            //        var ok = validateEmails("#webEmail");
            //        $("#submit-button").prop('disabled', !ok);
            //    });

            $('#webConfirmationToken').on('keyup change',
                function() {
                    var maxLen = 8;
                    $("#submit-button").prop('disabled', ($('#webConfirmationToken').val().length != maxLen) || ($('#agreement-input').is(':checked') != true));
                });

            $('#agreement-input').on('change',
                function() {
                    debugger;
                    var maxLen = 8;
                    $("#submit-button").prop('disabled', ($('#webConfirmationToken').val().length != maxLen) || ($('#agreement-input').is(':checked') != true));

                });

        });

    </script>


    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/footer-lite.shtml-->
</body>


</html>
