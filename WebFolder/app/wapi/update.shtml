<!DOCTYPE html>
<html lang="en">

<head>

    <!--#4DSCRIPT/webRedirectIfNotAuthorized-->

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head.shtml-->
</head>


<!--#4DCODE 
viTable:=table(WAPI_getCurrTablePtr)
viCount:=get last field number(viTable)
vi:=1
-->

<body>
    <div class="container content">
        <!--#4DHTML WAPI_includeAlertMessage-->

        <form id='update-form' action="updateRecord" method="post">
            <!--#4DCODE

vtField:=table name(viTable)+"___"+Field Name(WAPI_getCurrPrimKeyPtr)
vtID:=WAPI_getCurrRecordID
vtPage:="customers/home.shtml" //wapi_getparameter("success")
vtFormHeader:=WAPI_formHeader("{table:"+table name(viTable)+", primarykey:"+vtField+", "+vtField+":"+vtID+", success:"+vtPage+"}")

-->

            <!--#4DHTML vtFormHeader-->


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-print" aria-hidden="true"> </span> Viewing
                        <!--#4DTEXT table name(viTable) -->
                    </h3>
                </div>

                <div class="panel-body">
                    <!--#4DLOOP (vi<=viCount)-->
                    <!--#4DIF (is field number valid(viTable;vi)) -->
                    <div class="form-group">
                        <!--#4DCODE
$ptrField:=Field(viTable;vi)
vtField:=WAPI_Field2Txt($ptrField)
vtInputGroup:=WAPI_formGroup("{field:"+vtField+", readonly:false}")
-->
                        <!--#4DHTML vtInputGroup-->
                    </div>
                    <!--#4DENDIF-->

                    <!--#4DEVAL vi:=vi+1 -->
                    <!--#4DENDLOOP-->

                    <div class='panel-footer clearfix'>


                        <div class="pull-right">
                            <!--#4DIF WAPI_isDebug-->
                            <input class="btn btn-primary" type="button" value="Debug-Print" form="update-form" onclick="wapiPrintForm(true);" />
                            <!--#4DENDIF-->

                            <input class="btn btn-primary" type="button" value="Print" form="update-form" onclick="wapiPrintForm();" />

                            <a class="btn btn-default" href="home.shtml" role="button">Cancel</a>

                            <input type="button" class="btn btn-primary" id="submit-input" name="submit-input" form="update-form" onclick="wapiValidateOnSubmit()" value="Save">
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
