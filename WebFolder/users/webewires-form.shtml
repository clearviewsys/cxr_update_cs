<div class="panel panel-default">
    <div class="panel-heading hidden-xs">
        <ul class="nav nav-pills nav-justified" role="tablist">

            <li role="presentation" onclick="setProgressLabel('Send eWire on behalf of:',5)"><a href="#customer-tab" aria-controls="customer-tab" role="tab" data-toggle="pill"><span class="fa fa-user fa-2x"> </span> </a></li>

            <li role="presentation" onclick="setProgressLabel('Select a beneficiary',15)" class="active"><a href="#beneficiary-tab" aria-controls="beneficiary-tab" role="tab" data-toggle="pill"><span class="fa fa-user fa-2x"> </span></a></li>

            <li role="presentation" onclick="setProgressLabel('Amount: How much do you want to send?',30)"><a href="#destination-tab" aria-controls="destination-tab" role="tab" data-toggle="pill"><span class="fa fa-dollar fa-2x"></span></a></li>

            <li role="presentation" onclick="setProgressLabel('Banking Informaton: How would you like this delivered?',45)"><a href="#delivery-tab" aria-controls="delivery-tab" role="tab" data-toggle="pill"><span class="fa fa-bank fa-2x"></span></a></li>

            <!--#4DIF true-->
            <li role="presentation" onclick="setProgressLabel('Third Party: Is there a third party involved?',60)"><a href="#thirdparty-tab" aria-controls="thirdparty-tab" role="tab" data-toggle="pill"><span class="fa fa-handshake-o fa-2x"></span></a>
            </li>
            <!--#4DENDIF-->

            <li role="presentation" onclick="setProgressLabel('Purpose of transaction.',75)"><a href="#aml-tab" aria-controls="aml-tab" role="tab" data-toggle="pill"><span class="fa fa-list-alt fa-2x"></span></a>
            </li>

            <!--#4DIF true-->
            <li role="presentation" onclick="setProgressLabel('Supporting documents: Do you have any attachments?',90)"><a href="#attachments-tab" aria-controls="attachments-tab" role="tab" data-toggle="pill"><span class="fa fa-paperclip fa-2x"></span></a>
            </li>
            <!--#4DENDIF-->

            <li role="presentation" onclick="setProgressLabel('Please review and confirm your transaction.',100)"><a href="#confirm-tab" aria-controls="confirm-tab" role="tab" data-toggle="pill"><span class="fa fa-check fa-2x"></span></a>
            </li>

            <!--#4DIF false-->
            <li role="presentation" onclick="setProgressLabel('Payment and submission',100)"><a href="#payment-tab" aria-controls="confirm-tab" role="tab" data-toggle="pill"><span class="fa fa-money fa-2x"></span></a>
            </li>
            <!--#4DENDIF-->
        </ul>
    </div>

    <div class="panel-body">
        <div class="progress hidden-xs">
            <div id="progress-bar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="13" aria-valuemin="0" aria-valuemax="100" style="width: 13%">
                <span class="sr-only">13% Complete (success)</span>
            </div>
        </div>

        <div id="progress-label" class="text-center">
            <h3>Select a beneficiary</h3>
        </div>

    </div>
</div>



<!-- Tab panes -->

<div class="tab-content">

    <!-- SENDER-CUSTOMER INFORMATION -->
    <div role="tabpanel" class="tab-pane fade" id="customer-tab">
        <div class="panel panel-default">

            <div class="panel-body">

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___linkid, label:Link-ID, readonly:true}-->
                </div>

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromparty___fullName, label:Sender, readonly:true,  onchange:wapiObjectMethod}-->
                </div>

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromparty___address, label:Sender-Address, placeholder:Address, readonly:true}-->
                </div>

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromparty___city, label:Sender-City, placeholder:City, readonly:true, width:100}-->
                </div>

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromparty___email, label:Sender-Email, placeholder:Email, readonly:true, width:100}-->
                </div>

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromparty___phone, label:Sender-Phone, placeholder:Main-Phone, readonly:true, width:100}-->
                </div>

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromparty___countrycode, label:Sender-Country-Code, readonly:true, width:100}-->
                </div>

            </div>

        </div>
    </div>

    <!-- BENEFICIARY INFORMATION -->
    <div role="tabpanel" class="tab-pane active" id="beneficiary-tab">
        <div class="panel panel-default">

            <div class="panel-body">
                <!-- Beneficiary from agent is the Customer, Sender is the Link -->
                <!-- popup to select from possible beneficiaries using sameAsLinkID -->

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___customerid, label:Send-To, choicelist:webGetChoiceListBeneficiaries, readonly:false, onchange:wapiObjectMethod}-->
                </div>


                <div class='well' id='beneficiary-link' style="display: none">
                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___customerid, label:Customer-ID, readonly:true}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___fullname, label:Beneficiary, readonly:true, width:100, onchange:wapiObjectMethod}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___cellphone, label:Beneficiary-Cell-Phone, readonly:true, width:100, onchange:wapiObjectMethod, inputmask-mask:999-999-9999}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___countrycode, label:Country, readonly:true, width:100, onchange:wapiObjectMethod}-->
                    </div>
                </div>

                <!-- SEARCH FOR EXISTING CUSTOMERS (BENEFICIARY)-->
                <div class="well" id='beneficiary-search' style='display: none'>
                    <p class="lead">Search for an existing beneficiary</p>
                    <p>Use either the customer id OR the date of birth with their name.</p>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:customers___customerid, label:CXR-ID, readonly:false, width:100, onchange:wapiObjectMethod, placeholder:Enter-beneficiary-customer-id-to-search}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:customers___dob, label:Date-of-Birth, readonly:false, width:100, onchange:wapiObjectMethod, placeholder:Enter-beneficiary-date-of-birth-to-search}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:customers___fullname, label:Name, readonly:false, width:100, onchange:wapiObjectMethod, placeholder:Enter-beneficiary-full-name-or-company-name-to-search}-->
                    </div>


                </div>

                <!-- DATA ENTRY FOR NEW BENEFICIARY -->
                <div class='well' id='beneficiary-new' style='display: none'>
                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___fullname, label:Beneficiary-Name, placeholder:Full-Name, readonly:false, width:100, onchange:wapiObjectMethod}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___address, label:Beneficiary-Address, placeholder:Address, readonly:false}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___city, label:Beneficiary-City, placeholder:City, readonly:false, width:100}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___email, label:Beneficiary-Email, placeholder:Email, readonly:false, width:100, inputmask-mask:email}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___cellphone, label:Cell-Phone, placeholder:Beneficiary-Cell-Phone, readonly:false, width:100, inputmask-mask:999-999-9999}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webeWires___toparty___relationship, label:Relationship, placeholder:Beneficiary-Relationship, readonly:false, width:100}-->
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- SEND AN EWIRE INFORMATION -->
    <div role="tabpanel" class="tab-pane fade" id="destination-tab">
        <div class="panel panel-default">


            <div class="panel-body">

                <!--4DIF (true)-->
                <table border-spacing='10px'>
                    <tr>
                        <td>
                            <!--#4DSCRIPT/WAPI_textGroup/{field:webewires___fromcountrycode, label:From, width:100}-->
                        </td>
                        <td> &nbsp;</td>
                        <td>
                            <!--#4DSCRIPT/WAPI_textGroup/{field:webewires___tocountrycode, label:To, width:100}-->
                        </td>
                    </tr>
                </table>
                <!--4DENDIF-->



                <!-- SENDING AMOUNT -->
                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toamount, inputmask:currency, label:To-amount, readonly:false, addonimage:<>basecurrencyflag, addon-pre-image:<>basecurrencyflag, addon-post:ALL, onchange:wapiObjectMethod, required:true}-->
                </div>


                <!--EXCHANGE RATE AND INVERSE RATE -->
                <div class="form-group">
                    <div class="pull-right"><span id='rateRefresh' class="glyphicon glyphicon-refresh" onclick="wapiObjectMethod(event)"></span></div>

                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___directrate, step:0.00001, label:Direct-Rate, readonly:false, addon-post:ALL/ALL, required:true, align:right, onchange:wapiObjectMethod}-->
                </div>

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___inverserate, step:0.00001, label:Inverse-Rate, readonly:false, addon-post:ALL/ALL, required:true, align:right, onchange:wapiObjectMethod}-->
                </div>


                <!--#4DIF False-->
                <div class='form-group'>

                    <label class="form-control-label" for='webewires-sourcerate-input-inverse' id='webewires-sourcerate-input-inverse-label'>Inverse Rate</label>

                    <div class="input-group">
                        <input type='number' class="form-control" id='webewires-sourcerate-input-inverse' value='' name='webewires-sourcerate-input-inverse' onchange='wapiObjectMethod(event)' step="0.00001">

                        <div id='webewires-sourcerate-addon-post-inverse' class="input-group-addon">NZD/FJD</div>
                    </div>

                    <div id='webewires-sourcerate-input-error-inverse'></div>

                    <div><span class='text-muted' id='webewires-sourcerate-inverse'>
                        </span>
                        <span id='webewires-currency-rate-updated' class='text-muted small pull-right' style='padding-top:4px'> Updated: </span> </div>
                </div>
                <!--#4DENDIF-->

                <!-- FEES -->
                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromfee, inputmask:currency, label:Priority-service-fee, readonly:false, choicelist:webGetChoicelistFeeStructure, choicelistselected:25, onchange:wapiObjectMethod, required:false, addon-pre:glyphicon-usd, addon-pre-image:<>basecurrencyflag, addon-post:ALL }-->
                </div>

                <!--LOCAL AMOUNT INCLUSIVE OF FEES -->
                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromamount, step:0.01, label:Total-Local-Amt-Due, readonly:false, onchange:wapiObjectMethod, addon-pre:glyphicon-usd, addon-pre-image:<>basecurrencyflag, addon-post:ALL, inputmask:currency}-->
                </div>

                <!--#4DIF false-->
                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___frommop, label:Method-of-payment-received, placeholder:Method-of-payment-received, readonly:false, width:100, choicelist:webGetChoiceListMOP, required:true}-->
                </div>

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tomop, label:Delivery-payment-method, placeholder:Delivery-payment-method, readonly:false, width:100, choicelist:webGetChoiceListMOP}-->
                </div>
                <!--#4DENDIF-->


            </div>

        </div>
    </div>

    <!-- DELIVERY INFORMATION -->
    <div role="tabpanel" class="tab-pane fade" id="delivery-tab">
        <div class="panel panel-default">

            <div class="panel-body">

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___aml_info___tomop, label:Delivery method, readonly:false, onchange:wapiObjectMethod, required:true, choicelist:webgetchoicelistmop}-->
                </div>

                <div id='delivery-bank-hidden' style='display: none'>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___bankname, label:Bank-name, readonly:false, placeholder:Bank-name, width:100, onchange:wapiObjectMethod}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___accountno, label:Account-No/IBAN, placeholder:Bank-account-or-IBAN, readonly:false, width:100}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___swift, label:SWIFT-Code/BIC, placeholder:SWIFT-Code-or-BIC, readonly:false, width:100}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___details, label:Bank-details, placeholder:Additional-bank-details, readonly:false, width:100}-->
                    </div>

                    <!--#4DIF false-->
                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___routingcode, label:Routing-Code, placeholder:Routing-code, readonly:false}-->
                    </div>
                    <!--#4DENDIF-->
                </div>

                <div id='delivery-mobilewallet-hidden' style="display: none">
                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___cellphone, label:Beneficiary-Cell-Phone, readonly:false, width:100, onchange:wapiObjectMethod, placeholder:Number-associated-with-wallet, pattern:phone}-->
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- THIRD PARTY INFORMATION -->
    <div role="tabpanel" class="tab-pane fade" id="thirdparty-tab">
        <div class="panel panel-default">

            <div class="panel-body">


                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___dosendthirdparty, label:Is-payment-for-a-third-party?, type:checkbox, readonly:false, onchange:wapiObjectMethod}-->
                </div>

                <div id='thirdparty-hidden' style='display: none'>


                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___firstname, label:First-Name, placeholder:Third-party-recipient, readonly:false}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___lastname, label:Last-Name, placeholder:Third-party-recipient, readonly:false, onchange:wapiObjectMethod}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___address, label:Address, placeholder:Third-party-recipient, readonly:false}-->
                    </div>

                    <div class="form-group">
                        <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___city, label:City, placeholder:Third-party-recipient, readonly:false}-->
                    </div>


                </div>



            </div>

        </div>
    </div>

    <!-- AML INFORMATION -->
    <div role="tabpanel" class="tab-pane fade" id="aml-tab">
        <div class="panel panel-default">

            <div class="panel-body">

                <!--#4DIF true-->
                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___aml_info___purposeoftransaction, label:Purpose, readonly:false, placeholder:Purpose-of-transaction, onchange:wapiObjectMethod, required:true, choicelist:webgetchoicelistpurposetrans}-->
                </div>

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___aml_info___sourceoffunds, label:Source-of-funds, placeholder:Source-of-funds, readonly:false, required:true, choicelist:webgetchoicelistsourcefunds}-->
                </div>
                <!--#4DENDIF-->

            </div>

        </div>
    </div>

    <!-- ATTACHMENTS INFORMATION -->
    <div role="tabpanel" class="tab-pane fade" id="attachments-tab">
        <div class="panel panel-default">

            <div class="panel-body">

                <!-- DROPZONE AREA FOR ADDITIONAL ATTACHMENTS -->
                <div class="row" id="wapi-dropzone-group">
                    <div class="dz-clickable dropzone-previews" id="wapi-dropzone">
                        <div class="dz-message text-center" style="padding-bottom: 12px">
                            <h3><span class="label label-default">Click or Drop Files Here to Attach</span></h3>
                        </div>
                    </div>

                    <div class="form-group fallback">
                        <input id='dropzone-upload-file' type="file" multiple />
                    </div>
                </div>

                <!-- PREVIOUSLY SUBMITTED ATTACHMENTS -->
                <!--#4DSCRIPT/webSelectRelatedWebAttachments/[webewires]-->

                <div class="well">
                    <div class="row row-eq-height">
                        <!--#4DLOOP [WebAttachments]-->
                        <div class="col-sm-3">
                            <!--#4DSCRIPT/wapi_formMediaGroup/{field-preview:webattachments___preview, field-id:webattachments___uuid, field-path:webattachments___filepath, field-description:webattachments___description, field-name:webattachments___filename, field-mimetype:webattachments___mimetype, readonly:true}-->
                        </div>
                        <!--#4DENDLOOP-->

                    </div>
                </div>
                <div class="text-centered">*Previously submitted attachments</div>


            </div>

        </div>
    </div>

    <!--REVIEW AND CONFIRM -->
    <!-- TERMS AND CONDITIONS INFORMATION -->
    <div role="tabpanel" class="tab-pane fade" id="confirm-tab">
        <div class="panel panel-default">

            <div class='panel-body'>

                <!--#4DSCRIPT/WAPI_4DInclude/agents/webewires-payment.shtml-->

                <div class="form-group">
                    <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___notes, label:Special-instructions, placeholder:Special-instructions, readonly:false}-->
                </div>


                <div id='terms-hidden' style='display: none'>
                    <!--#4DSCRIPT/webGetKeyValue/web.agents.webewires.terms-->

                    <div class="form-check" style="padding-top: 10px">
                        <label class="form-check-label" for="agreement-input">
                            <input type="checkbox" class="form-check-input" id="agreement-input" name="agreement-input" onchange="wapiObjectMethod(event)">
                            By checking this you agree to the terms specified above</label>
                    </div>
                </div>


                <div class='panel-footer clearfix'>


                    <div class="pull-right">
                        <!--4DIF WAPI_isDebug -->
                        <input class="btn btn-primary" type="button" value="Print-Debug" form="webewires-form" onclick="wapiPrintForm(true);" />
                        <!--4DENDIF-->

                        <a class="btn btn-default" href="/agents/home.shtml" role="button">Cancel</a>

                        <!--#4DIF true-->
                        <input type="button" type='submit' class="btn btn-primary" id="submit-draft" name="submit-draft" value="Save Draft" form="webewires-form" onclick="wapiOnSubmit()">

                        <input type="button" type='submit' class="btn btn-primary" id="submit-input" name="submit-input" form="webewires-form" onclick="wapiValidateOnSubmit()" disabled value="Save eWire">
                        <!--#4DELSE-->
                        <input type="button" type='submit' class="btn btn-primary" id="submit-input" name="submit-input" form="webewires-form" disabled value="Request eWire">
                        <!--#4DENDIF-->
                    </div>
                    <!-- </div> -->
                </div>

            </div>

        </div>
    </div>



</div>
