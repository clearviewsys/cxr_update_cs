<!DOCTYPE html>
<html lang="en">

<head>

    <!--#4DSCRIPT/webRedirectIfNotAuthorized-->

    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/head.shtml-->
    
    <!--#4DSCRIPT/WAPI_pageStart/{onload:true, sessiontimer:true, dropzone-div:ewiresFormCreate}-->

    <!-- pq-grid-header-table -->
    <style>
        pq-grid-header-table {
        color: magenta;
        font-style: italic;
        font-weight: bold;
        
    }    
    
</style>


</head>

<body>

    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/menubar.shtml-->
    <main>
        <div class="page-header">
            <!-- JUMBOTRON - WELCOME -->
            <div class='container'>
                <!--#4DSCRIPT/webSelectAgentRecord-->
                <!--#4DHTML WAPI_includeAlertMessage-->
                <script src="/app/js/bootstrap-auto-dismiss-alert.js"></script>
                <!--MUST COME AFTER THE ALERT YOU WANT TO CLOSE -->

                <h1>Update/Approve the eWire</h1>

            </div>
        </div>

        <div class="container content">

            <!--Row with two equal columns-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <form enctype="multipart/form-data" id='ewires-form-update' action="updateRecord" method="post">

                        <!--#4DSCRIPT/WAPI_formHeader/{table:ewires, primarykey:ewires___ewireid, success:agents/home.shtml, print:agents/ewires-confirm-print.shtml}-->

                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable='true'>

                            <!-- EWIRE INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="destination-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#destination-data" aria-expanded="true" aria-controls="destination-data">
                                            <span class="glyphicon glyphicon-send" aria-hidden="true"> </span> eWire Amounts</a>
                                    </h3>
                                </div>

                                <div id="destination-data" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="destination-tab">


                                    <div class="panel-body">

                                        <!--4DIF (true)-->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___fromcountrycode, label:From-Country, readonly:true, width:100}-->
                                        </div>
                                        <!--4DENDIF-->
                                        
                                      <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___tocountrycode, label:Destination-Country, choicelist:webGetChoiceListCountries, onchange:wapiObjectMethod, readonly:false, required:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___tocountrycode, label:Destination-country-code, placeholder:Destination-country-code, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___agentid, label:Agent-ID, placeholder:Agent-ID, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___frommop, label:Method-of-payment-received, placeholder:Method-of-payment-received, readonly:true, width:100, choicelist:webGetChoiceListMOP, required:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___tomop, label:Delivery-payment-method, placeholder:Delivery-payment-method, readonly:true, width:100, choicelist:webGetChoiceListMOP, required:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!-- need to sort the currency array -->
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___currency, label:Currency, readonly:true}-->
                                        </div>

                                        <!-- SENDING AMOUNT -->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___toamount, label:Sending-amount, readonly:true, addon-pre:glyphicon-usd, addon-post:NZD, onchange:wapiObjectMethod, required:true, rule:numeric-Only enter numeric characters.}-->
                                        </div>


                                        <!--EXCHANGE RATE AND INVERSE RATE -->
                                        <div class="form-group">
                                            <div class="pull-right"><span id='rateRefresh' class="glyphicon glyphicon-refresh" onclick="wapiObjectMethod(event)"></span></div>

                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___sourcerate, label:Rate, readonly:true, addon-post:ALL/NZD}-->

                                        </div>

                                        <!-- FEES -->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___sourceservicefeelocal, label:Local-service-fee, readonly:true , addon-pre:glyphicon-usd, addon-post:NZD }-->
                                        </div>

                                        <!--LOCAL AMOUNT INCLUSIVE OF FEES -->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___amountlocal, label:Total-Local-Amt-Due, readonly:true, addon-pre:glyphicon-usd, addon-post:NZD}-->
                                        </div>





                                    </div>
                                </div>
                            </div>

                            <!-- BENEFICIARY INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="beneficiary-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#beneficiary-data" aria-expanded="false" aria-controls="beneficiary-data">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Beneficiary</a>
                                    </h3>
                                </div>

                                <div id="beneficiary-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="beneficiary-tab">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiaryfullname, label:Beneficiary, readonly:true, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiaryunicodename, label:UNICODE-Name, placeholder:UNICODE-Name, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiaryaddress, label:Beneficiary-Address, placeholder:Address, readonly:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarycity, label:Beneficiary-City, placeholder:City, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiaryemail, label:Beneficiary-Email, placeholder:Email, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarycellphone, label:Cell-Phone, placeholder:Beneficiary-Cell-Phone, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:eWires___Beneficiaryrelationship, label:Relationship, placeholder:Beneficiary-Relationship, readonly:true, width:100}-->
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- DELIVERY INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="delivery-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#delivery-data" aria-expanded="false" aria-controls="delivery-data">
                                            <span class="glyphicon glyphicon-plane" aria-hidden="true"> </span> Delivery</a>
                                    </h3>
                                </div>

                                <div id="delivery-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="delivery-tab">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___dotransfertobank, label:Direct-deposit-to-bank?, readonly:true, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarybankname, label:Bank-name, readonly:true, placeholder:Bank-name, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarybankaccountno, label:Account-No/IBAN, placeholder:Bank-account-or-IBAN, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarybanktransitcode, label:Transit-No, placeholder:Transit-number, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarybankdetails, label:Other-Banking-Details, placeholder:Other-banking-details, readonly:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___comments_visible, label:Special-instructions, placeholder:Special-instructions, readonly:true}-->
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- AML INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="aml-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#aml-data" aria-expanded="false" aria-controls="aml-data">
                                            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"> </span> Purpose</a>
                                    </h3>
                                </div>

                                <div id="aml-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="aml-tab">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___purposeoftransaction, label:Purpose, readonly:true, placeholder:Purpose-of-transaction, onchange:wapiObjectMethod, required:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___amlsourceoffunds, label:Source-of-funds, placeholder:Source-of-funds, readonly:true, required:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___isthirdpartyinvolved, label:Is-payment-for-a-third-party?, readonly:true, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___thirdpartydetails, label:Third-party-recipient, placeholder:Third-party-recipient-details, readonly:true}-->
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- ATTACHMENTS INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="attachments-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#attachments-data" aria-expanded="false" aria-controls="attachments-data">
                                            <span class="glyphicon glyphicon-paperclip" aria-hidden="true"> </span> Attachments</a>
                                    </h3>
                                </div>

                                <div id="attachments-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="attachments-tab">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___attachedpicture, label:Attachments, placeholder:Attachments, readonly:false, width:100, image-upload:true}-->
                                        </div>



                                        <!--#4DSCRIPT/webSelectRelatedWebAttachments/[ewires]-->

                                        <!--#4DLOOP [WebAttachments]-->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/wapi_formMediaGroup/{field-preview:webattachments___preview, field-id:webattachments___uuid, field-path:webattachments___filepath, field-description:webattachments___description, field-name:webattachments___filename, readonly:false}-->
                                        </div>
                                        <!--#4DENDLOOP-->


                                    </div>
                                </div>
                            </div>


                        </div>



                        <!-- AGENT APPROVAL -->
                        <div class="panel panel-default">

                            <div class="panel-heading" role="tab" id="terms-tab">
                                <h3 class="panel-title">
                                    Update Confirmation
                                </h3>
                            </div>


                            <div class='panel-body'>

                                <div class='form-group'>
                                    <label class="form-control-label" for="ewires-isapproved-input" id='ewires-isapproved-label'>Update eWire Status: </label>

                                    <select class="form-control-input" id="ewires-isapproved-input" name="ewires-isapproved-input" onchange="wapiObjectMethod(event)">
                                        <option value="1" selected="selected">Pending</option>
                                        <option value="2">Approved</option>
                                        <option value="-2">Not Approved</option>
                                    </select>
                                    <div id='ewires-isapproved-input-error'></div>


                                </div>

                                <div>
                                    <!--#4DHTMLVAR <>WIREDISCLAIMER-->
                                </div>
                                <div class="form-check" style="padding-top: 10px">
                                    <label class="form-check-label" for="agreement-input">
                                        <input type="checkbox" class="form-check-input" id="agreement-input" name="agreement-input" onchange="wapiObjectMethod(event)">
                                        By checking this you agree to the terms specified above</label>
                                </div>

                            </div>

                            <div class='panel-footer clearfix'>
                                <input class="btn btn-primary" type="button" value="Print" form="ewires-form-update" onclick="wapiPrintForm();" />
                                <div class="pull-right">

                                    <!--#4DIF WAPI_isDebug-->
                                    <input class="btn btn-primary" type="button" value="Debug-Print" form="ewires-form-update" onclick="wapiPrintForm(true);" />
                                    <!--#4DENDIF-->
                                    <a class="btn btn-default" href="home.shtml" role="button">Cancel</a>
                                    <button type="submit" class="btn btn-primary" id="submit-input" name="submit-input" form="ewires-form-update" disabled>Update</button>
                                </div>

                            </div>


                        </div>
                    </form>

                </div>

            </div>

        </div>

    </main>


    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/footer.shtml-->



</body>



</html>
