<!DOCTYPE html>
<html lang="en">

<head>

    <!--#4DSCRIPT/webRedirectIfNotAuthorized-->

    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/head.shtml -->


    <!-- pq-grid-header-table -->
    <style>
        pq-grid-header-table {
        color: magenta;
        font-style: italic;
        font-weight: bold;
        
    }    
    
</style>

</head>

<body>

    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/menubar.shtml -->
    <main>
        <div class="page-header">
            <!-- JUMBOTRON - WELCOME -->
            <div class='container'>
                <!--#4DSCRIPT/webSelectAgentRecord-->
                <!--#4DHTML WAPI_includeAlertMessage-->
                <script src="/app/js/bootstrap-auto-dismiss-alert.js"></script>
                <!--MUST COME AFTER THE ALERT YOU WANT TO CLOSE -->

                <h1>Send an Ewire</h1>

            </div>
        </div>

        <div class="container content">

            <!--Row with two equal columns-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <form enctype="multipart/form-data" id='ewires-form' action="/createRecord" method="post">

                        <!--#4DSCRIPT/WAPI_formHeader/{table:ewires, field:agents___agentid}-->

                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable='true'>

                            <!-- SENDER-CUSTOMER INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="customer-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#customer-data" aria-expanded="false" aria-controls="customer-data">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Sender-Customer</a>
                                    </h3>
                                </div>

                                <div id="customer-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="customer-tab">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___sendername, label:Sender, readonly:true,  onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___senderaddress, label:Sender-Address, placeholder:Address, readonly:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___sendercity, label:Sender-City, placeholder:City, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___senderemail, label:Sender-Email, placeholder:Email, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___senderphone, label:Sender-Phone, placeholder:Main-Phone, readonly:true, width:100}-->
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <!-- BENEFICIARY INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="beneficiary-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#beneficiary-data" aria-expanded="false" aria-controls="beneficiary-data">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Beneficiary</a>
                                    </h3>
                                </div>

                                <div id="beneficiary-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="beneficiary-tab">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiaryfullname, label:Beneficiary, readonly:true, choicelist:webGetChoiceListBeneficiary, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiaryunicodename, label:UNICODE-Name, placeholder:UNICODE-Name, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiaryaddress, label:Beneficiary-Address, placeholder:Address, readonly:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarycity, label:Beneficiary-City, placeholder:City, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiaryemail, label:Beneficiary-Email, placeholder:Email, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarycellphone, label:Cell-Phone, placeholder:Beneficiary-Cell-Phone, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:eWires___Beneficiaryrelationship, label:Relationship, placeholder:Beneficiary-Relationship, readonly:true, width:100}-->
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- DELIVERY INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="delivery-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#delivery-data" aria-expanded="false" aria-controls="delivery-data">
                                            <span class="glyphicon glyphicon-plane" aria-hidden="true"> </span> Delivery</a>
                                    </h3>
                                </div>

                                <div id="delivery-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="delivery-tab">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___dotransfertobank, label:Direct-deposit-to-bank?, readonly:false, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarybankname, label:Bank-name, readonly:true, placeholder:Bank-name, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarybankaccountno, label:Account-No/IBAN, placeholder:Bank-account-or-IBAN, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarybanktransitcode, label:Transit-No, placeholder:Transit-number, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___beneficiarybankdetails, label:Other-Banking-Details, placeholder:Other-banking-details, readonly:false}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___comments_visible, label:Special-instructions, placeholder:Special-instructions, readonly:false}-->
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- SEND AN EWIRE INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="destination-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#destination-data" aria-expanded="true" aria-controls="destination-data">
                                            <span class="glyphicon glyphicon-send" aria-hidden="true"> </span> eWire Amounts</a>
                                    </h3>
                                </div>

                                <div id="destination-data" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="destination-tab">


                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{variable:<>basecurrency, addonimage:<>basecurrencyflag, label:Local-Currency, readonly:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___tocountry, label:Destination-country, placeholder:Destination-country, readonly:false, width:100, choicelist:webGetChoiceListCountries, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___tocountrycode, label:Destination-country-code, placeholder:Destination-country-code, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___agentid, label:Agent-ID, placeholder:Agent-ID, readonly:true, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___frommop, label:Method-of-payment-received, placeholder:Method-of-payment-received, readonly:false, width:100, choicelist:webGetChoiceListMOP, required:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___tomop, label:Delivery-payment-method, placeholder:Delivery-payment-method, readonly:false, width:100, choicelist:webGetChoiceListMOP, required:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!-- need to sort the currency array -->
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___currency, label:Currency, choicelist:webgetchoicelistcurrency, onchange:wapiObjectMethod}-->
                                        </div>

                                        <!-- SENDING AMOUNT -->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___toamount, label:Sending-amount, readonly:false, addon-pre:glyphicon-usd, addon-post:NZD, onchange:wapiObjectMethod, required:true, rule:numeric-Only enter numeric characters.}-->
                                        </div>


                                        <!--EXCHANGE RATE AND INVERSE RATE -->
                                        <div class="form-group">
                                            <div class="pull-right"><span id='rateRefresh' class="glyphicon glyphicon-refresh" onclick="wapiObjectMethod(event)"></span></div>

                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___sourcerate, label:Rate, readonly:true, addon-post:ALL/NZD}-->

                                            <div><span class='text-muted' id='ewires-currency-rate-inverse'></span><span id='ewires-currency-rate-updated' class='text-muted small pull-right' style='padding-top:4px'> Updated: </span> </div>

                                        </div>

                                        <!-- FEES -->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___sourceservicefeelocal, label:Local-service-fee, readonly:true , addon-pre:glyphicon-usd, addon-post:NZD }-->
                                        </div>

                                        <!--LOCAL AMOUNT INCLUSIVE OF FEES -->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___amountlocal, label:Total-Local-Amt-Due, readonly:true, addon-pre:glyphicon-usd, addon-post:NZD}-->
                                        </div>





                                    </div>
                                </div>
                            </div>


                            <!-- AML INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="aml-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#aml-data" aria-expanded="false" aria-controls="aml-data">
                                            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"> </span> Purpose</a>
                                    </h3>
                                </div>

                                <div id="aml-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="aml-tab">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___purposeoftransaction, label:Purpose, readonly:false, placeholder:Purpose-of-transaction, onchange:wapiObjectMethod, required:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___amlsourceoffunds, label:Source-of-funds, placeholder:Source-of-funds, readonly:false, required:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___isthirdpartyinvolved, label:Is-payment-for-a-third-party?, readonly:false, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___thirdpartydetails, label:Third-party-recipient, placeholder:Third-party-recipient-details, readonly:true}-->
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- ATTACHMENTS INFORMATION -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="attachments-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#attachments-data" aria-expanded="false" aria-controls="attachments-data">
                                            <span class="glyphicon glyphicon-paperclip" aria-hidden="true"> </span> Attachments</a>
                                    </h3>
                                </div>

                                <div id="attachments-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="attachments-tab">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:ewires___attachedpicture, label:Attachments, placeholder:Attachments, readonly:false, width:100, image-upload:true}-->
                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>

                        <!-- TERMS AND CONDITIONS INFORMATION -->
                        <div class="panel panel-default">

                            <div class="panel-heading" role="tab" id="terms-tab">
                                <h3 class="panel-title">
                                    <!--<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#terms-data" aria-expanded="true" aria-controls="terms-data">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"> </span>  Terms and Conditions</a>-->

                                    Terms and Conditions
                                </h3>
                            </div>

                            <!--<div id="terms-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="terms-tab"> -->

                            <div class='panel-body'>
                                <div>
                                    <!--#4DHTMLVAR <>WIREDISCLAIMER-->
                                </div>
                                <div class="form-check" style="padding-top: 10px">
                                    <label class="form-check-label" for="agreement-input">
                                        <input type="checkbox" class="form-check-input" id="agreement-input" name="agreement-input" onchange="wapiObjectMethod(event)">
                                        By checking this you agree to the terms specified above</label>
                                </div>
                            </div>

                            <div class='panel-footer clearfix'>
                                <div class='text-muted' style="padding-bottom: 4px">
                                    <span id='expirewarning'></span>
                                    <span class='pull-right' id='expiretimer'></span>
                                </div>

                                <div class="pull-right">
                                    <!--#4DIF WAPI_isDebug-->
                                    <input class="btn btn-primary" type="button" value="Debug-Print" form="ewires-form" onclick="wapiPrintForm(true);" />
                                    <!--#4DENDIF-->

                                    <a class="btn btn-default" href="home.shtml" role="button">Cancel</a>
                                    <button type="submit" class="btn btn-primary" id="submit-input" name="submit-input" form="ewires-form" disabled>Request</button>
                                </div>
                                <!-- </div> -->
                            </div>

                        </div>

                    </form>

                </div>




            </div>

        </div>

        <div class="modal fade" id="timerAlert" role='dialog'>
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h4 class="modal-title">Rates have refreshed.</h4>
                    </div>

                    <div class="modal-body">
                        <p id='timerAlertText'></p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" data-dismiss="modal" class="btn btn-default">Close</a>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <!--#4DINCLUDE include/footer.shtml -->
</body>



</html>
