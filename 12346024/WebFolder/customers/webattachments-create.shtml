<!DOCTYPE html>
<html lang="en">

<head>

    <!--#4DSCRIPT/webRedirectIfNotAuthorized-->
    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head.shtml-->
    <!--#4DSCRIPT/WAPI_pageStart/{onload:true, sessiontimer:true, dropzone-div:webattachments-form, dropzone-post:true, dropzone-multiple:false}-->

</head>

<body>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/menubar.shtml-->

    <main role="main">

        <div class="page-header">
            <!-- JUMBOTRON - WELCOME -->
            <div class='container'>
                <!--#4DSCRIPT/webSelectCustomerRecord-->
                <!--#4DHTML WAPI_includeAlertMessage-->
                <script src="/app/js/bootstrap-auto-dismiss-alert.js"></script>
                <!--MUST COME AFTER THE ALERT YOU WANT TO CLOSE -->

                <h1>Upload a Document </h1>
                <h4>
                    <!--#4DSCRIPT/WAPI_textGroup/{field:customers___fullname}-->
                </h4>
            </div>
        </div>


        <div class="container content">
            <!--Row with two equal columns-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <form id='webattachments-form' action="customers/createRecord" method="post">

                        <!--#4DSCRIPT/WAPI_formHeader/{table:webattachments, field1:customers___customerid, success:/customers/home.shtml, failure:/customers/home.shtml}-->

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Upload Document </h3>
                            </div>
                            <div class="panel-body">

                                <div class="form-group">
                                    <!--#4DSCRIPT/WAPI_formGroup/{field:webattachments___cxrtype, label:Type, choicelist:webGetChoiceListPictureTypes, onchange:wapiObjectMethod}-->
                                </div>

                                <div class="form-group">
                                    <!--#4DSCRIPT/WAPI_formGroup/{field:webattachments___description, label:Description, onchange:wapiObjectMethod, placeholder:Enter-a-description-of-the-document}-->
                                </div>

                                <!-- DROPZONE AREA FOR ADDITIONAL ATTACHMENTS -->
                                <div class="row" id="wapi-dropzone-group">
                                    <div class="dz-clickable dropzone-previews" id="wapi-dropzone">
                                        <div class="dz-message text-center" style="padding-bottom: 12px">
                                            <h3><span class="label label-default">Click or Drop Files Here to Attach</span></h3>
                                        </div>
                                    </div>

                                    <div class="form-group fallback">
                                        <input id='dropzone-upload-file' type="file" multiple />
                                    </div>
                                </div>


                            </div>
                        </div>

                        <div class="panel panel-default">

                            <div class='panel-heading'>Terms and Conditions</div>

                            <div class='panel-body'>
                                <div>
                                    <!--#4DSCRIPT/webGetKeyValue/web.customers.webattachments.terms-->
                                </div>
                                <div class="form-check" style="padding-top: 10px">
                                    <label class="form-check-label" for="agreement-input">
                                        <input type="checkbox" class="form-check-input" id="agreement-input" name="agreement-input" onchange="wapiObjectMethod(event)">
                                        By checking this you agree to the terms specified above</label>
                                </div>
                            </div>

                            <div class='panel-footer clearfix'>

                                <div class="pull-right">
                                    <a class="btn btn-default" href="/customers/home.shtml" role="button">Cancel</a>
                                    <input type="button" type='submit' class="btn btn-primary" id="submit-input" name="submit-input" onclick="wapiValidateOnSubmit()" disabled value="Upload Document">
                                </div>
                            </div>
                        </div>

                        <p></p>
                    </form>

                </div>

            </div>

        </div>

    </main>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/footer.shtml-->
    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/dz_preview.shtml-->
    <!--#4DSCRIPT/WAPI_formInit-->
</body>



</html>
