<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmation Request - [
        <!--#4DTEXT [confirmations]confirmationID-->]
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->

</head>

<body>

    <main role="main">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Confirmation <!--#4DEVAL confirmationGetStatusText([confirmations]status)--> <small>[<!--#4DTEXT [confirmations]confirmationID-->]</small></h2>
                    <hr>
                    <p> The request was processed by:  <strong><!--#4DTEXT [confirmations]confirmedUser-->
                            </strong></p>
                    <form role="form" method="post" id="confirmation-email-form">
                        <!--forms don't work well in email-->
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>Request details.</label>
                                <p>
                                    <!--#4DTEXT [confirmations]confirmationMessage-->
                                </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>Requested by:</label>
                                <p>
                                    <!--#4DTEXT [confirmations]requestUser--> on
                                    <!--#4DTEXT [confirmations]requestDate--> at
                                    <!--#4DTEXT [confirmations]requestTime-->.
                                </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <!--#4DIF ([confirmations]status=1)-->
                                <h3>Status: <span class="label label-success label-block">
                                        <!--#4DEVAL confirmationGetStatusText([confirmations]status)--></span></h3>
                                <!--#4DENDIF-->
                                <!--#4DIF ([confirmations]status=0)-->
                                <h3>Status: <span class="label label-danger">
                                        <!--#4DEVAL confirmationGetStatusText([confirmations]status)--></span></h3>
                                <!--#4DENDIF-->
                            </div>

                        </div>
                        \
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <!--#4DIF ([confirmations]status=1)-->
                                <label>Approved by:</label>
                                <!--#4DELSE-->
                                <label>Denied by:</label>
                                
                                <!--#4DENDIF-->
                                
                                <p>
                                    <!--#4DTEXT [confirmations]confirmedUser--> on
                                    <!--#4DTEXT [confirmations]confirmedDate--> at
                                    <!--#4DTEXT [confirmations]confirmedTime-->.
                                </p>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button class="btn btn-default btn-block" type="button" onclick="window.open('', '_self', ''); window.close();">Close</button>
                            </div>

                        </div>
                    </form>

                    <footer class='page-footer bg-dark mt-4 mb-4'>
                        <div class="container-fluid">
                            <div class='bg-dark'>

                                <div class='py-3'>
                                    <hr>
                                    <span class='text-muted'>Copyright (c) 2020 Copyright <strong> <a href="http://www.clearviewsys.com">Clear View Systems Ltd.</a></strong> All Rights Reserved.</span>

                                </div>

                            </div>
                        </div>

                    </footer>

                </div>



            </div>



        </div>
    </main>


</body>


</html>
