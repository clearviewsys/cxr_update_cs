<!DOCTYPE html>
<html lang="en">

<head>
    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head_lite.shtml-->

    <title>Login Page</title>

    <style>
        .container {
            max-width: 90%;
            min-width: 50%;
            margin-right: auto;
            margin-left: auto;
        }

        .error-message {
            max-width: 100%;
            margin-right: auto;
            margin-left: auto;
        }

        .link-a {
            color: #ffffff;
            text-decoration: none;
        }

        .btn {
            width: 100%;
        }
    </style>

</head>

<body>


    <div class="container">
        <div id="loginbox" style="margin-top:30px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="panel-title hidden-xs"><span class="fa fa-sign-in-alt"></span>&nbsp;Customer Sign In
                        <span class="pull-right small" style="position: relative; top:5px"><a
                                href="login/forgotPassword.shtml">Forgot
                                password?</a></span>
                    </div>

                    <div class="panel-title visible-xs"><span class="fa fa-sign-in-alt"></span>&nbsp;Sign In
                        <span class="pull-right small" style="position: relative; top:5px"><a
                                href="login/forgotPassword.shtml">Forgot
                                password?</a></span>
                    </div>
                </div>

                <div style="padding-top:10px" class="panel-body">

                    <!--#4DHTML WAPI_includeAlertMessage-->

                    <form id="login-form" name="login-form" class="form-horizontal" role="form" method="post"
                        action="webLoginCustomer" autocomplete="off">

                        <!--#4DSCRIPT /webCaptchaValidation/btn-login-->

                        <input type="hidden" id="welcomePage" name="welcomePage" value="customers/home.shtml">
                        <input type="hidden" id="confirmEmailTokenPage" name="confirmEmailTokenPage"
                            value="customers/login/confirmEmailToken.shtml">
                        <input type="hidden" id="changePasswordPage" name="changePasswordPage"
                            value="customers/login/changePassword.shtml">
                        <input type="hidden" id="registratonSuccessPage" name="registratonSuccessPage"
                            value="login/registrationSuccess.shtml">
                        <input type="hidden" id="forgotPasswordPage" name="forgotPasswordPage"
                            value="customers/login/forgotPassword.shtml">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="webUsername" value=""
                                placeholder="Usern&#8204;ame or em&#8204;ail" autocomplete="off" required
                                autocorrect="off" spellcheck="false" onfocus="this.removeAttribute('readonly');">

                        </div>

                        <div id="user-agent-ios" style="display:none">
                            <div class="input-group">
                                
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                <input id="login-password" type="password" class="form-control" name="webPassword"
                                    autocomplete="off" value="" placeholder="Pas&#8204;sword" required autocorrect="off"
                                    spellcheck="false">

                                    <div class="input-group-addon">
                                        <i id="show-hide-btn" class="fa fa-eye" onclick="wapiShowHidePassword()"></i>
                                    </div>

                            </div>

                        </div>

                        <div id="user-agent-other" style="display:none">
                            <input style="display:none" type="password">
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="webPassword"
                                    autocomplete="off" value="" placeholder="Pas&#8204;sword" required autocorrect="off"
                                    spellcheck="false" readonly onfocus="this.removeAttribute('readonly');">
                                    <div class="input-group-addon">
                                        <i id="show-hide-btn" class="fa fa-eye" onclick="showHidePassword()"></i>
                                    </div>

                                <script>
                                    $('input').attr('autocomplete', 'off');
                                </script>

                            </div>
                        </div>


                        <!--#4DIF false-->
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                        </div>
                        <!--#4DENDIF-->



                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12">
                                <button type="submit" id="btn-login" class="btn btn-success text-center">Login</button>
                            </div>
                        </div>

                        <!--#4DIF (webgetkeyvalue("web.customers.login.invite.only")="true")-->
                        <div class="alert alert-danger" role="alert"><strong>
                                <!--#4DTEXT webgetkeyvalue("web.customers.login.invite.message")--></strong><br> Please
                            create a profile below and include your invitation code.</div>
                        <!--#4DELSE-->
                        <!--#4DHTML webgetkeyvalue("web.customers.login.message")-->
                        <!--#4DENDIF-->

                        <div class="form-group">
                            <div class="col-md-12 control">

                                <div style="border-top: 1px solid#888; padding-top:20px; font-size:100%">
                                    New Customer Registration
                                    <a class="text-primary" href="/customers/login/registration.shtml">
                                        Sign Up Here
                                    </a>
                                </div>

                                <div style="border-top: 0px solid#888; padding-top:3px; font-size:100%">
                                    <a class="text-primary" href="/customers/login/confirmEmailToken.shtml">
                                        Confirm your registration here
                                    </a>

                                </div>

                            </div>
                        </div>

                    </form>



                    <!--#4DIF WAPI_isDebug-->
                    <!--#4DTEXT WAPI_getSessionInfo -->
                    <!--#4DENDIF-->

                </div>

                <div class="panel-footer">
                    <a class="hidden-xs logo pull-left" style='padding-top: 0px'
                        href="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.URL-->"><img
                            src="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.logo.url-->" height="20"></a>
                    <!--#4DTEXT webgetkeyvalue("web.configuration.footer.name")-->
                    <span class="pull-right">
                        <a href="tel:<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone-->">
                            <!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone--></a>
                    </span>
                </div>

            </div>
        </div>

    </div>


    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/footer-lite.shtml-->

    <script>
        $(document).ready(function ($) {
            debugger;
            var deviceAgent = navigator.userAgent.toLowerCase();
            var agentID = deviceAgent.match(/(iPad|iPhone|iPod|Mac)/i);
            if (agentID) {
                $("#user-agent-ios").show();
                $("#user-agent-other").remove();
            } else {
                $("#user-agent-other").show();
                $("#user-agent-ios").remove();
            }
        });
    </script>

</body>

</html>
