<html>
<head>

<!--#4DINCLUDE ../include/head_lite.shtml -->

<title>Lost Password</title>
<style>
    .form-gap {
        padding-top: 70px;
    }
    .container {
        text-align: center;
    }
	
	.error-message {
            width: 100%;
            height: auto;
            margin: 0 auto;
            padding: 10px;
            position: relative;
			text-align: left;
        }
</style>

</head>
<body>


<form method="post" action="/4DACTION/webResetPassword" class="form-forgotPassword">


    <div class="container">

        <div class="form-gap"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h2 class="text-center">Forgot Password?</h2>

                                <!--#4DHTML WAPI_includeAlertMessage-->

                                <p>You can reset your password here.</p>
                                <div class="panel-body">

                                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input id="webEmailAddress" name="webEmailAddress" placeholder="email address" value="" class="form-control"  required type="email">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <input id="recover-submit" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                                        </div>

                                        <!--#4DSCRIPT /webCaptchaValidation/recover-submit-->
                                        <!--#4DHTMLVAR captchaHtmlCode -->

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--#4DINCLUDE ../include/footer.shtml-->


    </div>


</form>


<script type="text/javascript">

    $(document).ready(function () {


    });

</script>
</body>
</html>
