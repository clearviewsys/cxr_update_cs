<!DOCTYPE html>
<html lang="en">

<head>
    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/head_lite.shtml-->

    <title>CXR Login Page</title>

    <style>
        .container {
            max-width: 75%;
            min-width: 50%;
            margin-right: auto;
            margin-left: auto;
        }

        .error-message {
            max-width: 100%;
            margin-right: auto;
            margin-left: auto;
        }

        .link-a {
            color: #ffffff;
            text-decoration: none;
        }

        .btn {
            width: 100%;
        }

    </style>


</head>

<body>


    <div class="container">


        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">Agent Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a class="link-a" href="login/forgotPassword.shtml">Forgot
                                password?</a></div>
                    </div>

                    <div style="padding-top:30px" class="panel-body">

                        <!--#4DHTML WAPI_includeAlertMessage-->

                        <form id="login-form" name="login-form" class="form-horizontal" role="form" method="post" action="webLoginAgent">

                            <!--#4DSCRIPT/webCaptchaValidation/btn-login-->


                            <input type="hidden" id="welcomePage" name="welcomePage" value="agents/home.shtml">
                            <input type="hidden" id="confirmEmailTokenPage" name="confirmEmailTokenPage" value="login/confirmEmailToken.shtml">
                            <input type="hidden" id="changePasswordPage" name="changePasswordPage" value="login/changePassword.shtml">
                            <input type="hidden" id="registratonSuccessPage" name="registratonSuccessPage" value="login/registrationSuccess.shtml">
                            <input type="hidden" id="forgotPasswordPage" name="forgotPasswordPage" value="login/forgotPassword.shtml">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="webUsername" value="" placeholder="username or email">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="webPassword" value="" placeholder="password">
                            </div>


                            <div class="input-group" style="display: none">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                </div>
                            </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12  text-center">
                                    <!--#4DIF True-->
                                    <button type="submit" id="btn-login" class="btn btn-success">Login</button>
                                    <!--#4DELSE-->
                                    <button type="button" id="btn-login" class="btn btn-success">Login</button>
                                    <!--#4DENDIF-->
                                </div>


                            </div>

                            <div class="form-group" style="display: none">
                                <div class="col-md-12 control">

                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        Don't have an account?
                                        <a href="login/registration.shtml">
                                            Sign Up Here
                                        </a>
                                    </div>

                                    <div style="border-top: 0px solid#888; padding-top:3px; font-size:85%">

                                        <a href="login/confirmEmailToken.shtml">
                                            Confirm
                                        </a>
                                        Email
                                    </div>

                                </div>
                            </div>




                        </form>


                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
