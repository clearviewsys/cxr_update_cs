<!DOCTYPE html>
<html lang="en">

<head>
    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head_lite.shtml-->
</head>

<body>


    <div class="container">
        <div style="margin-top:30px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title"><span class="fa fa-edit"></span>&nbsp;Registration Form
                        <span class="small pull-right" style="position: relative; top:5px"><a class="link-a"
                                href="/customers/login.shtml">Login</a></span>
                    </div>
                </div>
                <div class="panel-body">

                    <form id="login-register-form" method="post" action="webRegister.asp">

                        <!--#4DHTML WAPI_includeAlertMessage-->

                        <!--#4DSCRIPT /webCaptchaValidation/submit-button-->
                        <!--#4DHTMLVAR captchaHtmlCode -->

                        <!--#4DIF (webgetkeyvalue("web.customers.login.invite.only")="true")-->
                        <div class="alert alert-danger" role="alert"><strong>
                                <!--#4DTEXT webgetkeyvalue("web.customers.login.invite.message")--></strong><br> Please
                            create a profile below and include your invitation code.</div>
                        <!--#4DENDIF-->

                        <div class="row">

                            <div class="col-sm-12">

                                <!--#4DIF (webgetkeyvalue("web.customers.login.invite.only")="true")-->
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label>Invitation Code</label>
                                        <div class="input-group" data-validate="invitationCode">

                                            <input type="text" name="invitationCode" id="invitationCode"
                                                placeholder="Enter your invitation code" value="" required
                                                class="form-control" onchange="wapiObjectMethod(event)">
                                            <span class="input-group-addon default">
                                                <span class="fas fa-qrcode"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <!--#4DENDIF-->

                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label>Username</label>
                                        <div class="input-group" data-validate="webUserName">
                                            <input type="text" name="userName" id="userName"
                                                placeholder="Enter username" value="" required class="form-control"
                                                onchange="wapiObjectMethod(event)">
                                            <span class="input-group-addon default">
                                                <span class="fas fa-user"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label>Phone</label>
                                        <div class="input-group">
                                            <div class="input-group-btn bs-dropdown-to-select-group">
                                                <button type="button"
                                                    class="btn btn-default dropdown-toggle as-is bs-dropdown-to-select"
                                                    data-toggle="dropdown" tabindex="-1">
                                                    <span class="" data-bind="bs-drp-sel-label">Cell</span>
                                                    <input type="hidden" class="form-control" name="userPhoneType" id="userPhoneType" data-bind="bs-drp-sel-value" value="cell">
                                                    <span class="caret"></span>
                                                    <span class="sr-only">Toggle Dropdown</span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu">
                                                    <!-- Loop -->
                                                    <li data-value="Cell"><a href="#">Cell </a></li>
                                                    <li data-value="Home"><a href="#">Home</a></li>
                                                    <li data-value="Work"><a href="#">Work</a></li>
                                                    <!-- END Loop -->
                                                </ul>
                                            </div>

                                            <input type="text" class="form-control" name="userPhone" id="userPhone"
                                                placeholder="Enter a contact phone number" value="" required
                                                class="form-control" onchange="wapiObjectMethod(event)">
                                            <div class="input-group-addon">
                                                <span class="fa fa-phone"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label>Password</label>

                                        <div class="input-group" data-validate="userPassword">
                                            <input type="password" name="userPassword" id="userPassword"
                                                placeholder="Enter password here.." value="" required
                                                class="form-control pr-password" onchange="wapiObjectMethod(event)">
                                            <div class="input-group-addon">
                                                <span class="fas fa-unlock-alt"></span>
                                            </div>
                                            <div class="input-group-addon">
                                                <i id="btn-show-hide" class="fa fa-eye" onclick="showHidePassword()"></i>
                                            </div>

                                        </div>
                                    </div>

                                    <script>
                                        function showHidePassword() {
                                            var x = document.getElementById("userPassword");
                                            if (x.type === "password") {
                                                x.type = "text";
                                               // $("#btn-show-hide").html('Hide');
                                               $("#btn-show-hide").attr('class', 'fa fa-eye-slash');

                                            } else {
                                                x.type = "password";
                                                //$("#btn-show-hide").html('Show');
                                                $("#btn-show-hide").attr('class', 'fa fa-eye');
                                            }
                                        }
                                    </script>
                                </div>

                                <div class="row">

                                    <div class="col-sm-12 form-group">
                                        <label>eMail</label>

                                        <div class="input-group" data-validate="email">
                                            <input type="text" name="userEmail" id="userEmail"
                                                placeholder="Enter Email Address Here.." value="" required
                                                class="form-control">
                                            <span class="input-group-addon danger">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </span>
                                        </div>
                                    </div>


                                </div>

                                <div class="row">


                                    <div class="col-sm-12 form-group">
                                        <label>Validate email</label>

                                        <div class="input-group" data-validate="userEmail_again">
                                            <input type="text" name="userEmail_again" id="userEmail_again"
                                                placeholder="Enter Email Address Here .." value="" required
                                                class="form-control" onchange="wapiObjectMethod(event)">
                                            <span class="input-group-addon danger">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </span>
                                        </div>
                                        <span class="help-block" id="userEmail_again-help-block"></span>
                                    </div>

                                </div>



                                <br />

                                <div class="btn-group btn-group-justified" role="group">
                                    <div class="btn-group">
                                        <!--#4DIF true-->
                                        <input type="button" type='submit' class="btn btn-success" id="submit-input"
                                            name="submit-input" onclick="wapiValidateOnSubmit()" disabled
                                            value="Submit Registration" form="login-register-form">
                                        <!--#4DELSE-->
                                        <button type="Submit" id="submit-input" class="btn btn-success">Submit
                                            Registration
                                        </button>
                                        <!--#4DENDIF-->
                                    </div>
                                </div>
                            </div>


                        </div>

                    </form>


                </div>
                <div class="panel-footer">

                    <a class="hidden-xs logo pull-left" style='padding-top: 0px'
                        href="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.URL-->"><img
                            src="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.logo.url-->" height="20"></a>
                    <!--#4DTEXT webgetkeyvalue("web.configuration.footer.name")-->
                    <span class="pull-right">
                        <a href="tel:<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone-->">
                            <!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone--></a>
                    </span>

                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#submit-input").prop("disabled", true);

            $('#userEmail').on('change',
                function () {
                    wapiObjectMethod(event);
                }
            );


            $('#userEmail').on('keyup',
                function () {
                    validateRegistration("#userEmail", "#userEmail_again", "#userPhone",
                    "#submit-input"); //common.js
                }
            );


            $('#userEmail_again').on('keyup change',
                function () {
                    validateRegistration("#userEmail", "#userEmail_again", "#userPhone", "#submit-input");
                }
            );

            $('#userPhone').on('keyup change',
                function () {
                    validateRegistration("#userEmail", "#userEmail_again", "#userPhone", "#submit-input");
                }
            );

        });

        $(document).ready(function (e) {

            $(document).on('click', '.bs-dropdown-to-select-group .dropdown-menu li', function (event) {
                var $target = $(event.currentTarget);
                $target.closest('.bs-dropdown-to-select-group')
                    .find('[data-bind="bs-drp-sel-value"]').val($target.attr('data-value'))
                    .end()
                    .children('.dropdown-toggle').dropdown('toggle');
                $target.closest('.bs-dropdown-to-select-group')
                    .find('[data-bind="bs-drp-sel-label"]').text($target.attr(
                    'data-value')); /*$target.text()*/
                return false;
            });

        });
    </script>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/footer-lite.shtml-->
</body>


</html>
