<html>

<head>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head_lite.shtml-->

    <title>Lost Password</title>
    <style>
        .container {
            max-width: 90%;
            min-width: 50%;
            margin-right: auto;
            margin-left: auto;
        }

        .error-message {
            max-width: 100%;
            margin-right: auto;
            margin-left: auto;
        }

        .link-a {
            color: #ffffff;
            text-decoration: none;
        }

        .btn {
            width: 100%;
        }

    </style>

</head>

<body>




    <div class="container">

        <div style="margin-top:30px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="panel-title"><span class="fa fa-sign-in-alt"></span>&nbsp;&nbsp;Forgot Password?
                        <span class="small pull-right" style="position: relative; top:5px"><a class="link-a" href="/customers/login.shtml">Login</a></span>
                    </div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <!--#4DHTML WAPI_includeAlertMessage-->
                    <p>Enter your email address below and weâ€™ll send you instructions on how to change your password.</p>

                    <form method="post" action="../webResetPassword.asp" class="form-forgotPassword" class="form-horizontal" role="form">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                <input id="webEmailAddress" name="webEmailAddress" placeholder="Email address" value="<!--#4DSCRIPT/WAPI_getSession/email-->" class="form-control" required type="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <input id="recover-submit" name="recover-submit" class="btn btn-success btn-block" value="Reset Password" type="submit">
                        </div>

                        <!--#4DSCRIPT /webCaptchaValidation/recover-submit-->
                        <!--#4DHTMLVAR captchaHtmlCode -->

                    </form>

                    <!--#4DIF WAPI_isDebug-->
                    <!--#4DTEXT WAPI_getSessionInfo -->
                    <!--#4DENDIF-->

                </div>

                <div class="panel-footer clearfix">
                    <div class="row">
                        <div class="col-md-6">
                            <a class="hidden-xs logo pull-left" style='padding-top: 0px' href="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.URL-->"><img src="<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.logo.url-->" height="20"></a>
                            <!--#4DTEXT webgetkeyvalue("web.configuration.footer.name")-->
                        </div>
                        <div class="col-md-6">
                            <span class="pull-right">
                                <a href="tel:<!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone-->"><!--#4DSCRIPT/webGetKeyValue/web.configuration.footer.phone--></a>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/footer-lite.shtml-->
</body>



</html>
