<!DOCTYPE html>
<html lang="en">

<head>

    <!--#4DSCRIPT/webRedirectIfNotAuthorized-->
    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head.shtml-->
    <!--#4DSCRIPT/WAPI_pageStart/{onload:true, sessiontimer:true}-->

</head>

<body>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/menubar.shtml-->

    <main role="main">

        <div class="page-header">
            <!-- JUMBOTRON - WELCOME -->
            <div class='container'>
                <!--#4DSCRIPT/webSelectCustomerRecord-->
                <!--#4DHTML WAPI_includeAlertMessage-->
                <script src="/app/js/bootstrap-auto-dismiss-alert.js"></script>
                <!--MUST COME AFTER THE ALERT YOU WANT TO CLOSE -->

                <h1>Wire Template </h1>
                <h4>
                    <!--#4DSCRIPT/WAPI_textGroup/{field:customers___fullname}-->
                </h4>
            </div>
        </div>


        <div class="container content">
            <!--Row with two equal columns-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <form id='wiretemplates-form' action="customers/createRecord" method="post">

                        <!--#4DSCRIPT/WAPI_formHeader/{table:wiretemplates, field1:wiretemplates___customerid, success:/customers/home.shtml, failure:/customers/home.shtml}-->

                        <div class="panel panel-default">
                            <div class="panel-heading hidden-xs">
                                <ul class="nav nav-pills nav-justified" role="tablist">
                                    <li role="presentation"
                                        class="active"><a href="#bank-tab" aria-controls="bank-tab"
                                            role="tab" data-toggle="pill"><span class="fa fa-bank fa-2x"></span></a>
                                    </li>

                                    <li role="presentation">
                                        <a href="#beneficiary-tab" aria-controls="beneficiary-tab" role="tab" data-toggle="pill"><span class="fa fa-user fa-2x"></span></a>
                                        </li>

                                    <li role="presentation">
                                        <a href="#terms-tab" aria-controls="terms-tab" role="tab"
                                            data-toggle="pill"><span class="fa fa-handshake-o fa-2x"></span></a>
                                        </li>
                                </ul>
                            </div>
                        </div>


                        <!-- Tab panes -->
                        <div class="tab-content">

                            <!--BANK INFORMATION-->
                            <div role="tabpanel" class="tab-pane fade in active" id="bank-tab">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title"><span class="glyphicon glyphicon-book"
                                                aria-hidden="true"></span> Wire Information </h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___wiretemplatealias, label:Template-Name, onchange:wapiObjectMethod, placeholder:Template-name}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___accountno, label:Account-Number, onchange:wapiObjectMethod, placeholder:Bank-account-number}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___routingcode, label:Routing-Code-(ABA), onchange:wapiObjectMethod, placeholder:Bank-routing-code}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___bankname, label:Name, onchange:wapiObjectMethod, placeholder:Bank-name}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___bankaddress, label:Address, onchange:wapiObjectMethod, placeholder:Bank-address}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___bankcity, label:City, onchange:wapiObjectMethod, placeholder:Bank-city, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___bankcountry, label:Country, onchange:wapiObjectMethod, choicelist:webGetChoiceListCountries, placeholder:Bank-country-code, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___bankinstitutionno, label:Institution-Number, onchange:wapiObjectMethod, placeholder:Bank-institution-number}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___transitno, label:Transit-Number, onchange:wapiObjectMethod, placeholder:Bank-transit-number}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___swift, label:SWIFT, onchange:wapiObjectMethod, placeholder:Bank-SWIFT-code}-->
                                        </div>
                                    </div>

                                    <div class="panel-footer">
                                        <a class="btn btn-primary btnPrevious" disabled="disabled">Previous</a>

                                        <div class="pull-right">
                                            <a class="btn btn-primary btnNext">Next</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--BENEFICIARY INFO-->
                            <div role="tabpanel" class="tab-pane fade" id="beneficiary-tab">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><span class="glyphicon glyphicon-book"
                                            aria-hidden="true"></span> Beneficiary Information </h3>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___beneficiaryfirstname, label:First-Name, placeholder:First-name-of-counterparty, pattern:alpha}-->
                                    </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___beneficiarylastname, label:Last-Name, placeholder:Last-name-of-counterparty, pattern:alpha}-->
                                    </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___relationship, label:Relationship, placeholder:Relationship-to-customer, choicelist:webGetChoiceListRelship}-->
                                    </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___beneficiaryaddress, label:Address, placeholder:Address-of-residence, width:100px}-->
                                    </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___beneficiarycity, label:City, placeholder:City-of-residence, pattern:alpha}-->
                                    </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___beneficiarystate, label:Province, placeholder:Province-or-State-of-residence, pattern:alpha}-->
                                    </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___beneficiaryzipcode, label:Postal-Code, placeholder:Postal-code-of-residence, width:100px}-->
                                    </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___beneficiarycountrycode, label:Country-Code, placeholder:Country-of-residence, choicelist:webGetChoiceListCountries, onchange:wapiObjectMethod, readonly:false}-->
                                    </div>

                                    <div class="form-group">
                                        <!--#4DSCRIPT/WAPI_formGroup/{field:wiretemplates___beneficiaryphone, label:Main-Phone, placeholder:Primary-phone-of-customer, pattern:phone, width:100, title:Phone-number-format}-->
                                    </div>

                                </div>

                                <div class="panel-footer">
                                    <a class="btn btn-primary btnPrevious">Previous</a>
                                    <div class="pull-right">
                                        <a class="btn btn-primary btnNext">Next</a>
                                    </div>
                                </div>
                            </div>
                            </div>

                            <!--TERMS AND CONDITIONS INFO-->
                            <div role="tabpanel" class="tab-pane fade" id="terms-tab">
                            <div class="panel panel-default">
                                <div class='panel-heading'>Terms and Conditions</div>

                                <div class='panel-body'>
                                    <div>
                                        <!--#4DSCRIPT/webGetKeyValue/web.customers.wiretemplates.terms-->
                                    </div>
                                    <div class="form-check" style="padding-top: 10px">
                                        <label class="form-check-label" for="agreement-input">
                                            <input type="checkbox" class="form-check-input" id="agreement-input"
                                                name="agreement-input" onchange="wapiObjectMethod(event)">
                                            By checking this you agree to the terms specified above</label>
                                    </div>

                                    <div class="pull-right">
                                        <a class="btn btn-default" href="/customers/home.shtml" role="button">Cancel</a>
                                        <input type="button" class="btn btn-primary" id="submit-input"
                                            name="submit-input" onclick="wapiValidateOnSubmit()" disabled
                                            value="Add Template" form="wiretemplates-form">
                                    </div>
                                </div>

                                <div class="panel-footer">
                                    <a class="btn btn-primary btnPrevious">Previous</a>
                                    <div class="pull-right">
                                        <a class="btn btn-primary btnNext" disabled="disabled">Next</a>
                                    </div>
                                </div>

                            </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </main>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/footer.shtml-->
    <!--#4DSCRIPT/WAPI_formInit-->
</body>

<script type="text/javascript">
    console.trace;
    $('.btnNext').click(function () {
        $('.nav-pills > .active').next('li').find('a').trigger('click');
    });

    $('.btnPrevious').click(function () {
        $('.nav-pills > .active').prev('li').find('a').trigger('click');
    });
</script>

</html>
