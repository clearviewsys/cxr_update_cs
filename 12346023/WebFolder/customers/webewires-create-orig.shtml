<!DOCTYPE html>
<html lang="en">

<head>
    <title>Creating a new eWire request</title>


    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/head.shtml-->

    <!--#4DSCRIPT/WAPI_pageStart/{onload:true, sessiontimer:true, dropzone-div:webewires-form-create, dropzone-post:true}-->


    <script>
        function setProgressLabel(theLabel, thePercent) {
                debugger;
                $('#progress-label').text(theLabel);
                $('#progress-bar').css('width', thePercent + '%').attr('aria-valuenow', thePercent);

            }

        </script>


</head>

<body>

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/menubar.shtml-->
    <main>

        <!--#4DSCRIPT/webSelectCustomerRecord-->

        <!--#4DHTML WAPI_includeAlertMessage-->
        <script src="/app/js/bootstrap-auto-dismiss-alert.js"></script>
        <!--MUST COME AFTER THE ALERT YOU WANT TO CLOSE -->

        <div class="page-header hidden-xs">

            <div class='container'>
                <h1>Hello
                    <!--#4DTEXT [Customers]firstName-->. <small>&nbsp; Where do you want to send money today.</small></h1>
            </div>
        </div>

        <div class="container content">

            <!--Row with two equal columns-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <form class="" enctype="multipart/form-data" id='webewires-form-create' action="/customers/createRecord" method="post">

                        <!--#4DSCRIPT/WAPI_formHeader/{table:webewires, field1:webewires___fromccy, field2:webewires___toccy, field3:webewires___customerid, field4:webewires___fromcountrycode, field5:webewires___fromfee, field6:webewires___inverserate, field7:webewires___spotrate, success:/customers/webewires-confirm.shtml, failure:/customers/home.shtml}-->

                        <div class="panel panel-default">
                            <div class="panel-heading hidden-xs">
                                <ul class="nav nav-pills nav-justified" role="tablist">

                                    <!--<li role="presentation" class="active"><a href="#customer-tab" aria-controls="customer-tab" role="tab" data-toggle="pill">ðŸ˜ƒ</a></li>-->

                                    <li role="presentation" onclick="setProgressLabel('Select a beneficiary',15)" class="active"><a href="#beneficiary-tab" aria-controls="beneficiary-tab" role="tab" data-toggle="pill"><span class="fa fa-user fa-2x"></span></a></li>

                                    <li role="presentation" onclick="setProgressLabel('Amount: How much do you want to send?',30)"><a href="#destination-tab" aria-controls="destination-tab" role="tab" data-toggle="pill"><span class="fa fa-dollar fa-2x"></span></a></li>

                                    <li role="presentation" onclick="setProgressLabel('Banking Informaton: How would you like this delivered?',45)"><a href="#delivery-tab" aria-controls="delivery-tab" role="tab" data-toggle="pill"><span class="fa fa-bank fa-2x"></span></a></li>

                                    <!--#4DIF false-->
                                    <li role="presentation" onclick="setProgressLabel('Third Party: Is there a third party involved?',60)"><a href="#thirdparty-tab" aria-controls="thirdparty-tab" role="tab" data-toggle="pill"><span class="fa fa-handshake-o fa-2x"></span></a>
                                    </li>
                                    <!--#4DENDIF-->

                                    <li role="presentation" onclick="setProgressLabel('Purpose of transaction.',75)"><a href="#aml-tab" aria-controls="aml-tab" role="tab" data-toggle="pill"><span class="fa fa-list-alt fa-2x"></span></a>
                                    </li>

                                    <!--#4DIF false-->
                                    <li role="presentation" onclick="setProgressLabel('Supporting documents: Do you have any attachments?',90)"><a href="#attachments-tab" aria-controls="attachments-tab" role="tab" data-toggle="pill"><span class="fa fa-paperclip fa-2x"></span></a>
                                    </li>
                                    <!--#4DENDIF-->

                                    <li role="presentation" onclick="setProgressLabel('Please review and confirm your transaction.',100)"><a href="#confirm-tab" aria-controls="confirm-tab" role="tab" data-toggle="pill"><span class="fa fa-check fa-2x"></span></a>
                                    </li>

                                    <!--#4DIF false-->
                                    <li role="presentation" onclick="setProgressLabel('Payment and submission',100)"><a href="#payment-tab" aria-controls="confirm-tab" role="tab" data-toggle="pill"><span class="fa fa-money fa-2x"></span></a>
                                    </li>
                                    <!--#4DENDIF-->
                                </ul>
                            </div>
                            <div class="panel-body">
                                <div class="progress hidden-xs">
                                    <div id="progress-bar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="13" aria-valuemin="0" aria-valuemax="100" style="width: 13%">
                                        <span class="sr-only">13% Complete (success)</span>
                                    </div>
                                </div>

                                <div id="progress-label" class="text-center">
                                    <h3>Select a beneficiary</h3>
                                </div>

                            </div>
                        </div>

                        <!-- Tab panes -->

                        <div class="tab-content">


                            <!-- BENEFICIARY INFORMATION -->
                            <div role="tabpanel" class="tab-pane fade in active" id="beneficiary-tab">
                                <div class="panel panel-default">

                                    <div class="panel-body">

                                        <!-- popup to select from possible beneficiaries using sameAsLinkID -->

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___linkid, label:Send-To, choicelist:webGetChoiceListBeneficiaries, readonly:false, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div id="beneficiary-create-group" class="form-group">

                                            <input type="button" class="btn btn-primary btn-block" id="wapi-create-btn" name="wapi-create-btn" value="Or Add a New Beneficiary" onclick="wapiCreateForm({'request':'customers/links-create.shtml', 'table':'links', 'action':'create', 'primarykey':'links___linkid'})">
                                        </div>


                                        <div class='well' id='beneficiary-link' style="display: none">
                                            <!--#4DIF WAPI_isDebug-->
                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___linkid, label:Beneficiary-ID, readonly:true}-->
                                            </div>
                                            <!--#4DENDIF-->

                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___fullname, label:Beneficiary, readonly:true, width:100}-->
                                            </div>

                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___cellphone, label:Beneficiary-Cell-Phone, readonly:true, width:100, onchange:wapiObjectMethod, pattern:phone}-->
                                            </div>

                                            <!--#4DIF false-->
                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toparty___city, label:City, readonly:true, width:100, pattern:alpha}-->
                                            </div>
                                            <!--#4DENDIF-->
                                        </div>


                                    </div>

                                    <div class="panel-footer">
                                        <a class="btn btn-primary btnPrevious" disabled="disabled">Previous</a>

                                        <div class="pull-right">
                                            <a class="btn btn-primary btnNext">Next</a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- SEND AN EWIRE INFORMATION -->
                            <div role="tabpanel" class="tab-pane fade" id="destination-tab">
                                <div class="panel panel-default">


                                    <div class="panel-body">

                                        <!--4DIF (true)-->
                                        <table>
                                            <tr>
                                                <td>
                                                    <!--#4DSCRIPT/WAPI_textGroup/{field:webewires___fromcountrycode, label:From, width:100}-->
                                                </td>
                                                <td> &nbsp;</td>
                                                <td>
                                                    <!--#4DSCRIPT/WAPI_textGroup/{field:webewires___tocountrycode, label:To, width:100}-->
                                                </td>
                                            </tr>
                                        </table>
                                        <!--4DENDIF-->

                                        <!-- SENDING AMOUNT -->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___toamount, step:0.01, label:Sending-amount, readonly:false, addonimage:<>basecurrencyflag, addon-pre-image:<>basecurrencyflag, addon-post:ALL, onchange:wapiObjectMethod, required:true, inputmask:currency}-->
                                        </div>

                                        <!--EXCHANGE RATE AND INVERSE RATE -->
                                        <div class="form-group">
                                            <div class="pull-right"><span id='rateRefresh' class="glyphicon glyphicon-refresh" onclick="wapiObjectMethod(event)"></span></div>

                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___directrate, step:0.00001, label:Rate, readonly:true, addon-post:ALL/ALL, required:true, align:right, onchange:wapiObjectMethod, inputmask-alias:decimal}-->
                                        </div>

                                        <!--#4DIF false-->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___inverserate, step:0.00001, label:Inverse-Rate, readonly:true, addon-post:ALL/ALL, required:true, align:right, onchange:wapiObjectMethod, inputmask-alias:decimal}-->
                                        </div>
                                        <!--#4DENDIF-->

                                        <!-- FEES -->

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromfee, step:0.01, label:Fee, readonly:true, addon-pre:glyphicon-usd, addon-pre-image:<>basecurrencyflag, addon-post:ALL }-->
                                        </div>



                                        <!--#4DIF False-->
                                        <div class='form-group'>

                                            <label class="form-control-label" for='webewires-sourcerate-input-inverse' id='webewires-sourcerate-input-inverse-label'>Inverse Rate</label>

                                            <div class="input-group">
                                                <input type='number' class="form-control" id='webewires-sourcerate-input-inverse' value='' name='webewires-sourcerate-input-inverse' onchange='wapiObjectMethod(event)' step="0.00001">

                                                <div id='webewires-sourcerate-addon-post-inverse' class="input-group-addon">NZD/FJD</div>
                                            </div>

                                            <div id='webewires-sourcerate-input-error-inverse'></div>

                                            <div><span class='text-muted' id='webewires-sourcerate-inverse'>
                                                </span>
                                                <span id='webewires-currency-rate-updated' class='text-muted small pull-right' style='padding-top:4px'> Updated: </span> </div>
                                        </div>
                                        <!--#4DENDIF-->




                                        <!--LOCAL AMOUNT INCLUSIVE OF FEES -->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___fromamount, step:0.01, label:Local-Amount-Due, readonly:false, onchange:wapiObjectMethod, addon-pre:glyphicon-usd, addon-pre-image:<>basecurrencyflag, addon-post:ALL, inputmask:currency, readonly:true}-->
                                        </div>

                                        <!--#4DIF false-->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___frommop, label:Method-of-payment-received, placeholder:Method-of-payment-received, readonly:false, width:100, choicelist:webGetChoiceListMOP, required:true}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tomop, label:Delivery-payment-method, placeholder:Delivery-payment-method, readonly:false, width:100, choicelist:webGetChoiceListMOP}-->
                                        </div>
                                        <!--#4DENDIF-->



                                    </div>

                                    <div class="panel-footer">
                                        <a class="btn btn-primary btnPrevious">Previous</a>

                                        <div class="pull-right">
                                            <a class="btn btn-primary btnNext">Next</a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- DELIVERY INFORMATION -->
                            <div role="tabpanel" class="tab-pane fade" id="delivery-tab">
                                <div class="panel panel-default">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___dotransfertobank, label:Direct-deposit-to-bank, type:checkbox, readonly:false, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div id='delivery-hidden' style='display: none'>

                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___bankname, label:Bank-name, readonly:false, placeholder:Bank-name, width:100, onchange:wapiObjectMethod}-->
                                            </div>

                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___accountno, label:Account-No/IBAN, placeholder:Bank-account-or-IBAN, readonly:false, width:100}-->
                                            </div>

                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___swift, label:SWIFT-Code/BIC, placeholder:SWIFT-Code-or-BIC, readonly:false, width:100}-->
                                            </div>

                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___details, label:Bank-details, placeholder:Additional-bank-details, readonly:false, width:100}-->
                                            </div>

                                            <!--#4DIF false-->
                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tobankinginfo___routingcode, label:Routing-Code, placeholder:Routing-code, readonly:false}-->
                                            </div>
                                            <!--#4DENDIF-->
                                        </div>


                                    </div>

                                    <div class="panel-footer">
                                        <a class="btn btn-primary btnPrevious">Previous</a>

                                        <div class="pull-right">
                                            <a class="btn btn-primary btnNext">Next</a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- THIRD PARTY INFORMATION -->
                            <!--#4DIF false-->
                            <div role="tabpanel" class="tab-pane fade" id="thirdparty-tab">
                                <div class="panel panel-default">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___dosendthirdparty, label:Is-payment-for-a-third-party?, type:checkbox, readonly:false, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div id='thirdparty-hidden' style='display: none'>


                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___firstname, label:First-Name, placeholder:Third-party-recipient, readonly:false}-->
                                            </div>

                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___lastname, label:Last-Name, placeholder:Third-party-recipient, readonly:false, onchange:wapiObjectMethod}-->
                                            </div>

                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___address, label:Address, placeholder:Third-party-recipient, readonly:false}-->
                                            </div>

                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___tothirdparty___city, label:City, placeholder:Third-party-recipient, readonly:false}-->
                                            </div>

                                        </div>

                                    </div>

                                    <div class="panel-footer">
                                        <a class="btn btn-primary btnPrevious">Previous</a>

                                        <div class="pull-right">
                                            <a class="btn btn-primary btnNext">Next</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--#4DENDIF-->

                            <!-- AML INFORMATION -->
                            <div role="tabpanel" class="tab-pane fade" id="aml-tab">
                                <div class="panel panel-default">

                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___aml_info___purposeoftransaction, label:Purpose, readonly:false, placeholder:Purpose-of-transaction, onchange:wapiObjectMethod, required:true, choicelist:webgetchoicelistpurposetrans}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___aml_info___sourceoffunds, label:Source-of-funds, placeholder:Source-of-funds, readonly:false, required:true, onchange:wapiObjectMethod, choicelist:webgetchoicelistsourcefunds, choicelistselected:bw}-->
                                        </div>

                                    </div>

                                    <div class="panel-footer">
                                        <a class="btn btn-primary btnPrevious">Previous</a>

                                        <div class="pull-right">
                                            <a class="btn btn-primary btnNext">Next</a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- ATTACHMENTS INFORMATION -->
                            <!--#4DIF false-->
                            <div role="tabpanel" class="tab-pane fade" id="attachments-tab">
                                <div class="panel panel-default">

                                    <div class="panel-body">

                                        <!-- DROPZONE AREA FOR ADDITIONAL ATTACHMENTS -->
                                        <div class="row" id="wapi-dropzone-group">
                                            <div class="dz-clickable dropzone-previews" id="wapi-dropzone">
                                                <div class="dz-message text-center" style="padding-bottom: 12px">
                                                    <h3><span class="label label-default">Click or Drop Files Here to Attach</span></h3>
                                                </div>
                                            </div>

                                            <div class="form-group fallback">
                                                <input id='dropzone-upload-file' type="file" multiple />
                                            </div>
                                        </div>

                                        <div id="document-alert-text">
                                            <!--#4DTEXT webgetkeyvalue("web.customers.webewires.documents.alerttext")-->
                                        </div>
                                    </div>

                                    <div class="panel-footer">
                                        <a class="btn btn-primary btnPrevious">Previous</a>

                                        <div class="pull-right">
                                            <a class="btn btn-primary btnNext">Next</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--#4DENDIF-->

                            <!--REVIEW AND CONFIRM -->
                            <div role="tabpanel" class="tab-pane fade" id="confirm-tab">
                                <div class="panel panel-default">

                                    <div class='panel-body'>

                                        <div class="panel panel-default" style="width: 300px; margin: auto">
                                            <div class="panel-body">
                                                <samp id="webewire-receipt"></samp>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___notes, label:Special-instructions, placeholder:Special-instructions, readonly:false}-->
                                        </div>


                                        <div id="document-alert-text">
                                            <!--#4DTEXT webgetkeyvalue("web.customers.webewires.documents.alert")-->
                                        </div>

                                        <div>
                                            <!--#4DSCRIPT/webGetKeyValue/web.customers.webewires.terms-->
                                        </div>
                                        <div class="form-check" style="padding-top: 10px">
                                            <label class="form-check-label" for="agreement-input">
                                                <input type="checkbox" class="form-check-input" id="agreement-input" name="agreement-input" onchange="wapiObjectMethod(event)">
                                                By checking this you agree to the terms specified above</label>
                                        </div>

                                    </div>

                                    <div class='panel-footer clearfix'>

                                        <div class="pull-right">
                                            <!--4DIF WAPI_isDebug -->
                                            <input class="btn btn-primary" type="button" value="Print-Debug" form="webewires-form-create" onclick="wapiPrintForm(true);" />
                                            <!--4DENDIF-->

                                            <a class="btn btn-default" href="/customers/home.shtml" role="button">Cancel</a>

                                            <input type="button" type='submit' class="btn btn-primary" id="submit-input" name="submit-input" form="webewires-form-create" onclick="wapiValidateOnSubmit()" disabled value="Send eWire">

                                        </div>
                                        <!-- </div> -->
                                    </div>


                                </div>
                            </div>

                            <!-- PAYMENT -->
                            <!--#4DIF false-->
                            <div role="tabpanel" class="tab-pane fade" id="payment-tab">
                                <!-- TERMS AND CONDITIONS INFORMATION -->
                                <div class="panel panel-default">

                                    <div class='panel-body'>


                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___paymentinfo___paymentmethod, label:Payment-Method, choicelist:|Credit-Card|Debit-Card|PayPal, readonly:false}-->
                                        </div>


                                        <!--#4DIF (webgetkeyvalue("web.customers.webewires.paymentgateway")="false")-->
                                        <!--#4DELSE-->

                                        <!--TEST -->
                                        <div class="form-group">
                                            <div class="card-js">
                                                <input class="card-number" id="cc-number" name="card-number">
                                                <input class="name" id="cc-name" name="card-holders-name" placeholder="Name on card">
                                                <input class="expiry-month" id="cc-expiry-month" name="expiry-month">
                                                <input class="expiry-year" id="cc-expiry-year" name="expiry-year">
                                                <input class="cvc" id="cc-cvc" name="cvc">

                                            </div>

                                        </div>
                                        <!--#4DENDIF-->


                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:webewires___notes, label:Special-instructions, placeholder:Special-instructions, readonly:false}-->
                                        </div>

                                        <div id="document-alert-text">
                                            <!--#4DTEXT webgetkeyvalue("web.customers.webewires.documents.alerttext")-->
                                        </div>

                                        <div>
                                            <!--#4DSCRIPT/webGetKeyValue/web.customers.webewires.terms-->
                                        </div>
                                        <div class="form-check" style="padding-top: 10px">
                                            <label class="form-check-label" for="agreement-input">
                                                <input type="checkbox" class="form-check-input" id="agreement-input" name="agreement-input" onchange="wapiObjectMethod(event)">
                                                By checking this you agree to the terms specified above</label>
                                        </div>



                                        <div class='panel-footer clearfix'>

                                            <div class="pull-right">
                                                <!--4DIF WAPI_isDebug -->
                                                <input class="btn btn-primary" type="button" value="Print-Debug" form="webewires-form-create" onclick="wapiPrintForm(true);" />
                                                <!--4DENDIF-->

                                                <a class="btn btn-default" href="/customers/home.shtml" role="button">Cancel</a>

                                                <input type="button" type='submit' class="btn btn-primary" id="submit-input" name="submit-input" form="webewires-form-create" onclick="wapiValidateOnSubmit()" disabled value="Send eWire">

                                            </div>
                                            <!-- </div> -->
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <!--#4DENDIF-->
                        </div>


                        <!--#4DSCRIPT/WAPI_formFooter/{table:webewires}-->
                        <!--#4DSCRIPT/WAPI_formInit-->

                    </form>

                </div>
            </div>

        </div>



    </main>

    <script type="text/javascript">
        console.trace;
        $('.btnNext').click(function() {
            $('.nav-pills > .active').next('li').find('a').trigger('click');
        });

        $('.btnPrevious').click(function() {
            $('.nav-pills > .active').prev('li').find('a').trigger('click');
        });

    </script>

    <script>
        //$('#webewires-form-create').card({
        //  container: '.card-wrapper',
        //  debug: true,
        // });

    </script>

    <!-- DIALOG FOR MESSAGE -->
    <!--#4DSCRIPT/WAPI_4DInclude/wapi/message.shtml -->

    <!-- DIALOG FOR CONFIRMATION -->
    <!--#4DSCRIPT/WAPI_4DInclude/wapi/confirm.shtml -->

    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/footer.shtml-->
    <!--#4DSCRIPT/WAPI_4DInclude/customers/include/dz_preview.shtml-->


</body>



</html>
