<html>
<head>

    <!--#4DINCLUDE ../include/head_lite.shtml -->

    <title>Change Password</title>
    <style>
        .form-gap {
            padding-top: 70px;
        }

        .container {
            text-align: center;
        }

        .error-message {
            width: 50%;
            height: auto;
            margin: 0 auto;
            padding: 10px;
            position: relative;
			text-align: left;
        }
    </style>

</head>
<body>

<div class="container">


    <div class="form-gap"></div>


<!--#4DHTML WAPI_includeAlertMessage-->

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">


                    <div class="text-center">
                        <h3><i class="fa fa-unlock fa-4x"></i></h3>

                        <h2 class="text-center">Change Password</h2>

                        <p>You can enter your new password here.</p>

                        <div class="panel-body">

                            <form id="register-form" role="form" action="/4DACTION/webChangePassword" autocomplete="off" class="form" method="post">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="webEmailAddress" name="webEmailAddress" placeholder="email address"
                                               class="form-control" required type="email" value="<!--#4DVAR webEmailAddress-->" >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-log-in"></i></span>
                                        <input id="user_password1" name="user_password1"
                                               placeholder="Enter new password" class="form-control" required
                                               type="password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-log-in"></i></span>
                                        <input id="user_password2" name="user_password2"
                                               placeholder="Enter new password again" class="form-control" required
                                               type="password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon glyphicon-barcode"></i></span>
                                        <input id="webToken" name="webToken" placeholder="Enter registration code here"
                                               class="form-control" required value="<!--#4DVAR webToken-->"> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="recover-submit" name="recover-submit"
                                           class="btn btn-lg btn-primary btn-block" value="Reset Password"
                                           type="submit">
                                </div>
                                <!--#4DSCRIPT /webCaptchaValidation/recover-submit-->
                                <!--#4DHTMLVAR captchaHtmlCode -->

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--#4DINCLUDE ../include/footer.shtml-->
</div>


</div>


</body>
</html>
