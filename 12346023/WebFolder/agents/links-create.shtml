<!DOCTYPE html>
<html lang="en">

<head>

    <!--#4DSCRIPT/webRedirectIfNotAuthorized-->
    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/head.shtml-->

    <!--#4DSCRIPT/WAPI_pageStart/{onload:true, sessiontimer:true, dropzone-div:links-form-create}-->


</head>

<body>

    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/menubar.shtml-->

    <main>
        <div class="page-header">
            <!-- JUMBOTRON - WELCOME -->
            <div class='container'>
                <!--#4DSCRIPT/webSelectAgentRecord-->
                <!--#4DHTML WAPI_includeAlertMessage-->
                <script src="/app/js/bootstrap-auto-dismiss-alert.js"></script>
                <!--MUST COME AFTER THE ALERT YOU WANT TO CLOSE -->
                <h1>Add a new client</h1>
            </div>
        </div>

        <div class="container content">

            <!--Row with two equal columns-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <form enctype="multipart/form-data" id='links-form-create' action="createRecord" method="post">
                        <div>
                            <!--#4DSCRIPT/WAPI_formHeader/{table:links, action:create, primarykey:links___linkid, field1:links___isflagged, field2:links___comments, success:agents/home.shtml, print:/agents/links-registration-print.shtml}-->
                        </div>

                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable='true'>

                            <!-- CLIENT NAME - SENDING PARTY -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="name-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#name-data" aria-expanded="true" aria-controls="name-data">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Sending Party (Client)</a>
                                    </h3>
                                </div>

                                <div id="name-data" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="name-tab">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___salutation, label:Salutation, onchange:wapiObjectMethod, placeholder:Salutation, width:100px, choicelist:titles-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___firstname, label:First-Name, placeholder:First-name-of-counterparty, onchange:wapiObjectMethod}}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___lastname, label:Last-Name, placeholder:Last-name-of-counterparty, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___gender, label:Gender, placeholder:Gender, choicelist:webgetchoicelistgender}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___dob, label:Date-of-birth, placeholder:Date-of-birth}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___iscompany, label:This-new-client-is-a-company}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___companyname, label:Company-Name, placeholder:Company-Name-Optional, width:100px, onchange:wapiObjectMethod}}-->
                                        </div>

                                        <div id="aml-form-group">
                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:links___aml_isonhold, label:AML-On-Hold, readonly:true}-->
                                            </div>
                                            <div class="form-group">
                                                <!--#4DSCRIPT/WAPI_formGroup/{field:links___aml_onholdnotes, label:AML-On-Hold-Reason, readonly:true}-->
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___countrycode, label:Country-Code, placeholder:Country-of-counterparty, readonly:true}-->
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- CLIENT CONTACT INFO -->
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="demographics">
                                    <h3 class="panel-title">
                                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#demographic-data" aria-expanded="false" aria-controls="demographic-data">
                                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Client Contact Information</a>
                                    </h3>
                                </div>

                                <div id="demographic-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="demographics">
                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___occupation, label:Occupation, placeholder:Occupation-of-counterparty, width:100, choicelist:webgetchoicelistoccupations}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___relationship, label:Relationship, placeholder:Relationship-to-customer}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___city, label:City/Province-or-State, placeholder:City-and-province-state-of-residence}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___address, label:Address, placeholder:Address-of-residence, width:100px}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___country, label:Country, readonly:true, placeholder:Country-of-residence}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___email, label:Email, placeholder:Email-address, width:100, inputmask-alias:email}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___mainphone, label:Main-Phone, placeholder:Primary-phone-of-customer, inputmask-mask:999-999-9999}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___nationality, label:Nationality, placeholder:Nationality-of-customer, width:100}-->
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- CLIENT FINANCIALS -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="banking">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#banking-data" aria-expanded="false" aria-controls="banking-data">
                                            <span class="glyphicon glyphicon-usd" aria-hidden="true"></span> Client Banking Information</a>
                                    </h3>
                                </div>

                                <div id="banking-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="banking">
                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___bankname, label:Bank-Name, placeholder:Bank-name, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___bankaccountno, label:Account-Number, placeholder:Bank-account-number, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___banktransitcode, label:Transit-Number, placeholder:SWIFT-BIC-Transit-numbers, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___bankaddress, label:Bank Address, placeholder:Bank-address}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___bankingdetails, label:Banking-Details, placeholder:Bank-details}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___defaultpurposeoftransaction, label:Usual-Purpose-Of-Your-Transactions, placeholder:Usual-purpose-of-transactions}-->
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- CLIENT PICTURE ID -->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="picture">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#picture-data" aria-expanded="false" aria-controls="picture-data">
                                            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Client Picture ID</a>
                                    </h3>
                                </div>

                                <div id="picture-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="picture">
                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___pictureidtype, label:Government-ID-Type, placeholder:ie.-license-passport, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___pictureidno, label:Government-ID-No, placeholder:Bank-name, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___pictureidissuedin, label:Country-of-Issue, placeholder:Country-issuing-your-ID, width:100}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___pictureidexpdate, label:Expiry-Date}-->
                                        </div>

                                        <!--#4dif false-->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___pictureid, label:Image-of-Picture-ID, placeholder:Picture-ID, readonly:false, width:100, image-upload:true}-->
                                        </div>
                                        <!--#4dendif-->

                                        <!-- DROPZONE AREA FOR ADDITIONAL ATTACHMENTS -->
                                        <div class="row" id="wapi-dropzone-group">
                                            <div class="dz-clickable dropzone-previews" id="wapi-dropzone">
                                                <div class="dz-message text-center" style="padding-bottom: 12px">
                                                    <h3><span class="label label-default">Click or Drop Files Here to Attach</span></h3>
                                                </div>
                                            </div>

                                            <div class="form-group fallback">
                                                <input id='dropzone-upload-file' type="file" multiple />
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>

                            <!-- BENEFICIARY/CUSTOMER/RECEIVER NAME -->
                            <!--4DIF false-->
                            <div class="panel panel-default">

                                <div class="panel-heading" role="tab" id="receiver-tab">
                                    <h3 class="panel-title">
                                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#receiver-data" aria-expanded="true" aria-controls="receiver-data">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Receiving Party (Beneficiary)</a>
                                    </h3>
                                </div>

                                <div id="receiver-data" class="panel-collapse collapse" role="tabpanel" aria-labelledby="receiver-tab">
                                    <div class="panel-body">

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___customerid, label:Customer-ID, placeholder:Enter-customer-ID-of-receiving-party-if-known, onchange:wapiObjectMethod}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___customername, label:Customer-Name, placeholder:Name-of-receiving-party, width:100px}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___customerphone, label:Phone, placeholder:Receiving-party-phone}-->
                                        </div>

                                        <!-- hide if a valid custoemr ID-->
                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___customerbankinfo, label:Bank-Information, placeholder:Receiving-party-bank-information}-->
                                        </div>

                                        <div class="form-group">
                                            <!--#4DSCRIPT/WAPI_formGroup/{field:links___comments, label:Comments, placeholder:Comments}-->
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!--4DENDIF-->
                        </div>


                        <div class="panel panel-default">

                            <div class='panel-heading'>Terms and Conditions</div>

                            <div class='panel-body'>
                                <div>
                                    <!--#4DHTMLVAR <>DISCLAIMER-->
                                </div>
                                <div class="form-check" style="padding-top: 10px">
                                    <label class="form-check-label" for="agreement-input">
                                        <input type="checkbox" class="form-check-input" id="agreement-input" name="agreement-input" onchange="wapiObjectMethod(event)">
                                        By checking this you agree to the terms specified above</label>
                                </div>
                            </div>

                            <div class='panel-footer clearfix'>
                                <div class='text-muted' style="padding-bottom: 4px">
                                    <span id='expirewarning'></span>
                                    <span class='pull-right' id='expiretimer'></span>
                                </div>

                                <div class="pull-right">
                                    <!--#4DIF WAPI_isDebug-->
                                    <input class="btn btn-primary" type="button" value="Debug-Print" form="links-form-create" onclick="wapiPrintForm(true);" />
                                    <!--#4DENDIF-->

                                    <input class="btn btn-primary" type="button" value="Print Registration" form="links-form-create" onclick="wapiPrintForm();" />
                                    <a class="btn btn-default" href="home.shtml" role="button">Cancel</a>

                                    <input type="button" class="btn btn-primary" id="submit-input" name="submit-input" onclick="wapiValidateOnSubmit()" disabled form="links-form-create" value="Add Client">
                                </div>
                            </div>
                        </div>

                        <p></p>
                    </form>

                </div>
            </div>


        </div>

    </main>
    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/footer.shtml-->

    <!--#4DSCRIPT/WAPI_4DInclude/agents/include/dz_preview.shtml-->
    <!--#4DSCRIPT/WAPI_formInit-->
</body>

</html>
