function startTimer() {
  var presentTime = document.getElementById('expiretimer').innerHTML;
    if (presentTime==" "){
        presentTime = "01:00";
    } else {
        if(presentTime==""){
            presentTime = "01:00";
        }
    };

    } else {
        document.getElementById('expiretimer').innerHTML = m + ":" + s;          
        if(timer === undefined){
            var timer = setTimeout(startTimer, 1000);
            }
    }
}

function checkSecond(sec) {
  if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
  if (sec < 0) {sec = "59"};
  return sec;
}

<script type="text/javascript">
    function wapiObjectMethod(event){
        var formData = $("form").serializeArray();
        
        if(event ===undefined){ 
            $.post('objectmethod', {form:$("form").attr('id'), evt: 'expire', source: 'timer', userInput: formData} )
            .done(function(data){
            eval(data); //execute the javascript sent back from 4D
            });
        };

        if(event !== undefined){
        $.post('objectmethod', {form:$("form").attr('id'), evt: event.type, source: event.target.id, userInput: formData} )
            .done(function(data){
            eval(data); //execute the javascript sent back from 4D
        });
            };
    }
</script>
